 attitude_domineering_desc: "§Y$COUNTRY$§!视§Y$TARGET$§!为将来的属国，并且不会羞于发动战争强迫他们臣服。"
 attitude_threatened_desc: "§Y$COUNTRY$§!认为§Y$TARGET$§!威胁到了他们的的独立。为了自身安全，他们会试图和这个国家结盟，不过如果同盟企图失败的话则会去寻找其他更强大的盟友。"
