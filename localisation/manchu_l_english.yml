 CSH_ideas_bonus:0 "大顺野心"
 shun_humble_beginnings:0 "出身卑微"
 shun_humble_beginnings_desc:0 "顺朝脱胎于一支反抗明朝统治的起义军。这支起义军由被苛税杂捐榨干的富农与贫农组成。我们的人乐于拿起武器，而不是被迫忍受军中苦旅。"
 shun_dashing_king:0 "闯王"
 shun_dashing_king_desc:0 "顺朝的领袖又被称为「闯王」。通过正式接受这一称号并将之用于与外国政要的交往中，我们可以增强我们在国内外的威望。"
 shun_hidden_treasury:0 "藏富于民"
 shun_hidden_treasury_desc:0 "我们废除了旧的粮食税收支付制度，允许农村的大顺乡绅保留更多的收入，它们可以用来支付士兵军饷、佃农工资，以及在国外代表他们的外交官。这还意味着如果我们需要借一些钱，就有钱可用。"
 shun_obedient_to_heaven:0 "顺从天意"
 shun_obedient_to_heaven_desc:0 "我们选择的王朝名称意为「顺天」。为了与这个名字保持一致，我们的军队宣誓效忠我们的统治者，他们认为他具有上天赋予的能力。因此，他们愿意更加努力训练，变得更加自律，以确保他们的战斗取得辉煌成果。"
 shun_perfection_of_sieging:0 "完善围城"
 shun_perfection_of_sieging_desc:0 "我们已经找到了攻城战中火药的新用处，并开发出有效的剥落和破坏城堡城墙的方法。通过这些方法，我们可以成功围攻最强大的城堡，并在战争中轻松夺取和控制省份。"
 shun_from_sticks_to_guns:0 "刀枪棍棒"
 shun_from_sticks_to_guns_desc:0 "我们的部队已经受训且装备了双手和远程武器。我们的士兵精通使用棍棒，剑，刀，弓和枪，可以填补我们可能需要的任何角色。他们的多功能性使他们能够主宰战场。"
 shun_claim_to_the_mandate:0 "宣称天命"
 shun_claim_to_the_mandate_desc:0 "虽然我们的王朝起源卑微，但通过我们的能力与正义，我们赢得了贵族和平民的支持。我们现在被视为天命的强力宣称者，即一个统治中华大地的正统王朝。"