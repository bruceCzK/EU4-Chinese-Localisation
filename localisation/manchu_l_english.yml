 manchu_manchuria_decision.tooltip:0 "拥有§Y20§!个§Y女真§!或§Y满洲§!文化的核心省份。"
 desc_repaired_great_wall:0 "我们正在修护长城，阻止北方野蛮人的入侵。"
 flavor_oir.1.t:0 "土木堡之变"
 flavor_oir.1.d:0 "与瓦剌的冲突发展到兵戎相见的地步，天子轻率地决定御驾亲征。尽管缺乏军事天赋，[Root.Monarch.GetHerHis]的顾问也再三劝谏，但天子还是执意要亲自领军。"
 flavor_oir.1.a:0 "皇上，使不得呀！"
 flavor_oir.2.t:0 "抓获明朝天子"
 flavor_oir.2.d:0 "事态真是令人惊喜，我们发现明朝天子在战斗中亲自统帅军队。[MNG.Monarch.GetSheHeCap]这个傻子竟敢在战场上直面我军。我们花了点工夫处理[MNG.Monarch.GetHerHis]那可怜又孬弱的士兵，甚至设法抓住了皇帝本人。\n\n我们多了一个对明朝朝廷的强力筹码，但我们必须尽快采取行动以便利用。我们得赶快占领北京，好强制执行我们的条款。"
 flavor_oir.2.a:0 "向北京前进！"
 oir_emperor_captured_tt:1 "§Y如果我们能在被俘天子死亡或者被取代之前攻下北京，我们就能占领华北地区§!"
 flavor_oir.3.d:1 "大祸临头了！皇上在跟瓦剌交兵时被活捉了！都怪他昏了头。\n\n我们必须阻止敌人占领北京城，否则我们就不得不接受那些鞑子的无礼要求。如果皇上被敌人拘押过久，皇位就会被[Root.Monarch.Dynasty.GetName]家族的其它成员夺取。"
 flavor_oir.3.a:0 "真惨！"
 flavor_oir.4.t:0 "新帝即位"
 flavor_oir.4.d:0 "我们不能等待野蛮人归还皇帝。天命不可违，帝位不得虚悬，懿旨已下，[Root.Heir.GetName]必须立刻即位。"
 flavor_oir.4.d2:0 "我们不能等待鞑子归还皇帝。天命不可违，帝位不得虚悬，懿旨已下，[Root.Monarch.Dynasty.GetName]家的一位成员即刻继承[Root.Monarch.GetHerHis]皇位。"
 flavor_oir.4.a:0 "但愿他的判断力高于他的前任。"
 flavor_oir.5.t:0 "攻占北京"
 flavor_oir.5.d:0 "北京城已破！在首都被我们控制，皇帝也被我们活捉的窘境下，明帝国想必只能对我们有求必应了。大汗已向残明朝廷递交文书，敦促其投降。"
 flavor_oir.5.a:0 "我们只接受无条件投降。"
 ming_surrender_tt:0 "§Y明拥有、控制的所有华北地区省份将会被[Root.GetName]占领§!"
 flavor_oir.6.t:0 "瓦剌占领北京"
 flavor_oir.6.d:0 "瓦剌鞑子占据了北京城。除了投降就范外，我们已别无选择。"
 flavor_oir.6.a:0 "我们别无选择。"
 flavor_oir.7.t:0 "皇帝死在狱中"
 flavor_oir.7.d:0 "尽管我们付出了最大的努力，明朝皇帝依然死在了我们眼前。 我们本来希望能利用他作为筹码来强迫明帝国就范，但那已经不再可行了。"
 flavor_oir.7.a:0 "我们的筹码没了！"
 mng_militry_incompetence:0 "军事无能"
 desc_mng_militry_incompetence:0 "皇帝愚蠢地决定御驾亲征，尽管他缺乏军事才能"
 oir_captured_mng_emperor:0 "俘虏皇帝"
 desc_oir_captured_mng_emperor:0 "我们的首领抓到了明朝皇帝。只要他活着就能激励我们的军队朝向伟大的目标。"
 warriors_do_not_read_books:0 "士兵不学无术"
 desc_warriors_do_not_read_books:0 "因为文化和行政上的先进性带来的害处，我们的国家遇到了一些军事上的麻烦。"
 IS_NOT_GETTING_EXPELLED_MINORITY:0 "未在接收被驱逐的少数族群"
 IS_GETTING_EXPELLED_MINORITY:0 "正在接收被驱逐的少数族群"
 IS_RULER_NOT_COMMANDING_UNIT:0 "统治者没有在领兵"
 IS_RULER_COMMANDING_UNIT:0 "统治者正在领兵"
 CLEAR_REBELS:0 "清除$PROVINCE$的所有叛军"
 JAP_expand_the_kokka_title:0 "拓展国家"
 JAP_expand_the_kokka_desc:0 "我们家族的领地支撑着所有的政治努力。尽管对前几代来说已经足够，现在已经不能满足我们的野心。我们必须扩张我们的权利基础！"
 JAP_balance_the_four_divisions_title:0 "平衡四民"
 JAP_balance_the_four_divisions_desc:0 "社会被分为四个阶层，需要精美的平衡来创造一个真正和谐的状态。悲哀的是这是一个下克上的时代，最低贱的人物也可以取代原先的高位者。我们必须找到方法来补救这个糟糕的病态，重建和谐社会。"
 JAP_balance_the_four_divisions_tt:0 "§Y两个阶级§!需要达到§Y70§!或者更高的忠诚度"
 JAP_establish_political_supremacy_title:0 "夺取政治霸权"
 JAP_establish_political_supremacy_desc:0 "吾等野望远迈诸庸碌大名。这是吾等责任与命运，去夺取这片土地的至高权力。"
 JAP_issue_new_erizeni_rei_title:0 "颁布新撰钱令"
 JAP_issue_new_erizeni_rei_desc:0 "出色的财政乃政府稳定之基石。为保证政令通畅贸易延伸，我们必须鼓励成色高的铸币稳定地流入我们的领地。"
 JAP_survey_the_secret_fields_title:0 "调查隐田"
 JAP_survey_the_secret_fields_desc:0 "令人尴尬的是在各省中农民们拥有一些不被收税员们所知的「秘密田地」已经十分常见。通过对这些田产进行全面的调查记录我们能够同时充沛我们的库房和促进经济的健康状况。"
 JAP_construct_the_gokaido_title:0 "建设五街道"
 JAP_construct_the_gokaido_desc:0 "即便我们国内的敌人已经被制服我们仍然应当确保对各个领主的监视与控制。建造一个全新的道路和客运系统能够确保我们能够很轻易地抵达诸大名的的领地并同时促进道路周边地区的商业发展。"
 JAP_permit_ryogaesho_title:0 "准允两替商"
 JAP_permit_ryogaesho_desc:0 "许多大名正在经受财务不稳所带来的负面影响并导致他们无力偿还贷款。通过设定一些货币贷换点并使用我们自身的金融储备来提供一些更为可靠的贷款项目应当能够帮助稳定大名们的财政状况并缔造一个更为健康的地区经济环境。"
 JAP_pacify_the_north_title:0 "平定北方"
 JAP_pacify_the_north_desc:0 "虾夷人是我们的绊脚石，是贼徒的巢穴，他们南下侵扰着我们的顺民。我们必须向北方化外之地施以仁政，确保当地的民众知晓大义。"
 JAP_take_the_thousand_islands_title:0 "夺取千岛群岛"
 JAP_take_the_thousand_islands_desc:0 "天皇要求无土的浪人去日本北方的岛屿定居，这样可以促进帝国的和平。"
 JAP_siberian_intervention_title:0 "干涉西伯利亚"
 JAP_siberian_intervention_desc:0 "我国在满洲和千岛群岛的涉入需要全新的防线。西伯利亚的密林也许不是最诱人的土地，但是它们将提供一个良好的防御前线来针对西方任何想要攻击我们富饶领地的人。"
 JAP_sankin_kotai_title:0 "参勤交代"
 JAP_sankin_kotai_desc:0 "与其无脑抓捕不听话的领主从而承担叛乱的风险，我们可以采取一种更精妙的手法来削弱同化他们，就是命令他们定期访问京城。采用「参勤交代」的政策可以让领主同时维持两个居所，一个在他们自己的领地，另外一个位于京城，当然他们将会频繁地往来两地。这项费用将让除最富有领主之外的人耗费巨大，避免让他们把钱累积起来维持私人军队。同时也可以加强我们自己在京城的力量，让它对臣下和外交人员更具有吸引力。"
 JAP_encourage_financial_cliques_title:0 "鼓励财阀"
 JAP_encourage_financial_cliques_desc:0 "随着我们经济的增长国内的商人们也不可避免地获取了更多的财富与权力。如今他们的财富使我们难以继续将他们当作社会的最底层阶级来对待。或许这是我们支持他们并帮助他们发展的时候了。我们应当如何称呼这种庞大的新式商人组织？「财阀」么？"
 JAP_emperor_of_china_title:0 "帝国天命"
 JAP_emperor_of_china_desc:0 "我们曾被中国称为「矮人」，但现在的中国在我们面前已相形见绌！我们的天皇陛下无人匹及；必使其君主意识到我们菊花王朝至高无上的权位。"
 JAP_secure_the_pacific_title:0 "太平洋安保"
 JAP_secure_the_pacific_desc:0 "随着我们财富的增长为了保护它们的防卫支出也随之增加了。当我们利用西方机遇进行发展的同时我们必须同时警惕东方的太平洋，鬼知道哪里会有什么威胁存在。我们最好采取一些行动以确保我们在太平洋诸岛上的权威从而防止任何势力趁机控制那些岛屿并从东方偷袭我们。"
 JAP_regulate_the_social_order_title:0 "规范社会秩序"
 JAP_regulate_the_social_order_desc:0 "为了防止另外一个混乱时代的出现我们必须确保每个人都对自身的社会地位有着明确的认知。就如同武士永远都应当是武士一般，商人与农民当亦然如此。不得有任何人违反这一铁律。"
 JAP_dominate_the_market_title:0 "主导市场"
 JAP_dominate_the_market_desc:0 "我们拥有着无比庞大的经济产出以及独一无二的国际声望，然而我们的海外公民未能得到他们应得的尊重。"
 JAP_go_to_indochina_title:0 "印支霸权"
 JAP_go_to_indochina_desc:1 "我们的领土范围不能被局限在中国区域，我们应当拓展皇帝陛下之荣光并使得所有人都能共享我等之繁华。"
 JAP_colonize_california_title:0 "殖民加利福尼亚"
 JAP_colonize_california_desc:0 "在大海彼岸是充满了机遇的新世界。很多人悄悄地说着那拥有无法丈量之财富的黄金王国只待我们前往采摘。我们应当即刻在那片大陆上建立基地并以任何可能的方式从任何新的发现中获利。"
 JAP_siberian_boom:0 "西伯利亚繁荣"
 JAP_gokaido_stations:0 "五街道宿场"
 JAP_gokaido_stations_for_everyone:0 "治下所有省份将会获得§Y五街道宿场§!修正，持续20年，产生以下效果：\n友方军队移动速度：§G+10.0％§!\n每月自治度变化：§G-0.05§!"
