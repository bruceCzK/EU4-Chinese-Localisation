 leadered_peasant_rebels_name:0 "$COUNTRY$ Peasants"
 leadered_peasant_rebels_desc:0 "受够了压迫和苛刻的税收的农民在一个可怖的匪徒的领导下揭竿而起. 他们装备很差，缺少训练，主要是应征步兵."
