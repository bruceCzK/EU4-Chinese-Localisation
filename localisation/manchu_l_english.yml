l_english:
 manchu_new:0 "满洲"
 manchu_culture_tt:0 "所有§Y女真§!省份将接受§Y满洲§!文化"
 changbai_mountain:0 "白头山"
 desc_changbai_mountain:0 "白头山对女真人和朝鲜人来说都是一个具有巨大精神意义的地方。在双方人民的传统传说中，这座山是一个非常美丽的地方。"
 mch_great_wall_title:0 "绕过长城"
 mch_great_wall_desc:0 "中国皇帝愚蠢地认为长城可以保护他免受攻击。直接进攻长城风险很大，但是还有很多其他的方法可以越过长城。"
 mch_eight_banners_title:0 "八旗"
 mch_eight_banners_desc:0 "传统的女真狩猎组织在与对手的冲突中为我们提供了很好的服务，但是如果我们想要征服一个帝国，我们必须把我们的军队重组成纪律严明的旗帜团。"
 mch_invade_joseon_title:0 "入侵朝鲜"
 mch_invade_joseon_desc:0 "李氏朝鲜能做北京皇帝的狗就是最大的荣幸，他们必须接受我们的统治。"
 mch_khan_of_the_mongols_title:0 "征服蒙古"
 mch_khan_of_the_mongols_desc:0 "为了实现我们的帝国目标，我们需要建立一支军队；东蒙古人是熟练的战士，他们将完美地补充我们的旗人。然而，要让他们屈服必须诉诸武力。"
 mch_mandate_of_heaven_title:0 "天命"
 mch_mandate_of_heaven_desc:0 "随着北京被我们牢牢掌控，现在是时候宣称天命了。我们将在中国建立一个新王朝，它将千年不朽！"
 mch_green_standard_army_title:0 "绿营"
 mch_green_standard_army_desc:0 "中国军队一触即溃，他们的将领很快就会对主子失去信心。如果我们能够控制中国北部，这些将领将向我们投诚，而不是为一个气数已尽的皇帝服务。"
 mch_devastate_china_title:0 "毁灭一座大城市"
 mch_devastate_china_desc:0 "许多中原城市拒绝向我军投降，使我们不得不拖入持久的围城战，这大大减缓了我们的进攻速度。我们必须毁灭一座大城市以杀一儆百，告诉他们挑战我军的后果。"
 mch_extinguish_ming_title:0 "消灭明朝"
 mch_extinguish_ming_desc:0 "只要还有一个忠于明朝的堡垒，我们对中国的统治就永远不会真正稳固。我们必须彻底消灭明朝。"
 extinguish_ming_tt:0 "§Y[Root.GetName]获得所有§Y中国§!次大陆上未拥有省份的核心"
 mch_ten_great_campaigns_title:0 "十全武功"
 mch_ten_great_campaigns_desc:0 "我们渴望超越历代的成就。清朝的疆界必须延伸到亚洲中部和南部，统治那些过去北京从未染指过的民族。"
 mch_confucian_administration_title:0 "儒学体制"
 mch_confucian_administration_desc:0 "几个世纪以来，帝国官僚机构一直由儒学名流们管理。没有他们的服从，我们根本无法治理中国。我们必须恢复和改组官僚机构。"
 mch_reform_the_censorate_title:0 "改革都察院"
 mch_reform_the_censorate_desc:0 "明朝末年贪腐盛行。清朝的都察院必须是皇帝的耳目，在全中国寻找贪腐，揭露欺上瞒下的官员。"
 mch_establish_tributaries_title:0 "设立朝贡国"
 mch_establish_tributaries_desc:0 "我们已经取代了明朝，因此世界各国必须承认我们是他们的新宗主。重建朝贡将是一项艰巨的任务，有些人可能愚蠢地对他们新获得的独立过于着迷，无法和平投降。"
 mch_harmonious_empire_title:0 "和谐的帝国"
 mch_harmonious_empire_desc:0 "中国必须在清朝统治下完全统一。它的人民必须在我们明智的管理下和谐地工作，不受国家和信仰纷争之害。"
 mch_library_of_the_four_treasuries_title:0 "四库全书"
 mch_library_of_the_four_treasuries_desc:0 "现在是编纂一部完整的中国历史的时候了，从全国各地收集书籍，抄录到我们的新书目中。这也将提供一个机会来审查那些可能包含破坏满族统治和谐思想的书籍。"
 mch_three_feudatories_title:0 "三藩"
 mch_three_feudatories_desc:0 "随着我们的进军深入中国南方，我们必须考虑是否更容易，至少在短期内，将该地区的统治权下放给降清的明朝大员。我们必须想办法利用南方的局势。"
 mch_revoke_the_feudatories_title:0 "废除藩镇"
 mch_revoke_the_feudatories_desc:0 "南方的地方官员是不可信的，我们的间谍报告说，他们密谋推翻我们的王朝。我们必须取消我们以实用主义的名义给予的特权，以便我们能够直接统治中国南方。"
 mch_annex_tibet_title:0 "吞并西藏"
 mch_annex_tibet_desc:0 "我们来自大草原的老对手已经在西藏站稳了脚跟，他们的主子必须接受我们的统治。是时候让西藏融入天朝了。"
 mch_secure_inner_asia_title:0 "确保亚洲内陆"
 mch_secure_inner_asia_desc:0 "对于中国的统治者来说，亚洲内陆一直是一个危险和焦虑的根源。尽管过去曾派遣探险队来安抚该地区，但中国从未真正统治过该地区。这必须改变。"
 mch_integrate_taiwan_title:0 "合并台湾"
 mch_integrate_taiwan_desc:0 "明朝的残党、海盗和欧洲的冒险者蜂拥而至。该岛从未融入中国，大多数人认为它是一个野蛮的死水区。但我们不能再否认它在敌人手中的战略意义。"
 mch_burma_campaign_title:0 "缅甸攻略"
 mch_burma_campaign_desc:0 "截至目前，越来越多的明朝遗忠正逃往缅甸，在缅族与掸族的酋长们那里寻求庇护。我们必须告诉他们，在理应持有天命者面前，他们无处可逃。"
 mch_subjugate_dai_viet_title:0 "征服大越"
 mch_subjugate_dai_viet_desc:0 "大越的君主按中华的方式僭称皇帝，甚至还仿效了儒家的官僚体系。从他们的那些托词来看，他们不过是冒牌货，必须要让他们屈服于真命天子的脚下。"
 devastate_china_tooltip2:0 "在§Y华南§!或§Y西南§!地区拥有一个发展度达到§Y25§!的省份"
 mch_mountain_title:0 "山上的圣地"
 mch_mountain_desc:0 "布库里山，朝鲜人称白头山，是我国人民的圣地。传说山湖的天女在山湖沐浴时吃下喜鹊落下的果实怀孕了。她的儿子成为第一任女真族长。我们必须在山附近建神龛来纪念我们的祖先。"
 breached_great_wall:0 "冲破长城"
 desc_breached_great_wall:0 "我们的军队已经突破了长城、得以在我们的家乡与中原的敌人之间自由穿行。"
 mch_treason_modifier:0 "发生在长城的叛国行径"
 desc_mch_treason_modifier:0 "受命守卫长城抵挡北狄的将军已经可耻地逃走了，成群的野蛮人借此侵入中原。"
 mukden_palace_modifier:0 "盛京宫殿"
 desc_mukden_palace_modifier:0 "盛京的宫殿是我们帝国雄心的写照之一。我们会按中华的方式实行统治，但也不会忘记我们满洲的治国方式。"
 mukden_palace_modifier_fallback:0 "盛京宫殿"
 desc_mukden_palace_modifier_fallback:0 "盛京的宫殿是我们帝国雄心的写照之一。我们会按中华的方式实行统治，但也不会忘记我们满洲的治国方式。"
 terrified_china:0 "杀一儆百"
 desc_terrified_china:0 "一座中原的大城市已经被我们残暴地攻陷。关于这座城市毁灭的传言使敌国的所有阶层都变得恐慌起来。现在只有真正的傻瓜才拒绝投降。"
 confucian_administration:0 "儒家的行政体制"
 desc_confucian_administration:0 "我们已经接纳了儒家的官僚体系。在这一体制下，仔细学习过儒家经典的学生会拔擢为管理帝国的官员。"
 confucian_administration_fallback:0 "儒家的行政体制"
 desc_confucian_administration_fallback:0 "我们已经接纳了儒家的官僚体系。在这一体制下，仔细学习过儒家经典的学生会拔擢为管理帝国的官员。"
 qing_censorate:0 "清朝的都察院"
 desc_qing_censorate:0 "我们决心要让清王朝的督察院比前朝明朝时品行更加正直、行事更加缜密。"
 the_sacred_edict:0 "圣谕"
 desc_the_sacred_edict:0 "皇上想要建立一个稳定、和谐，团结在儒家准则之下的中华社会。在每个村落，每月都将进行两次以当地语言念诵十六条儒家道德格言的仪式。"
 mch_sacred_mountain:0 "神山圣地"
 desc_mch_sacred_mountain:0 "我们在女真人的圣地布库里山建立了神龛。"
 mch_korean_subjugation:0 "征服朝鲜"
 desc_mch_korean_subjugation:0 "我们终于征服了朝鲜王朝与朝鲜人。"
 library_of_the_four_treasuries:0 "四库全书"
 desc_library_of_the_four_treasuries:1 "我们已将整本中国历史全部收入我们的藏书中。为了避免异议的传播，所有包含对清王朝不怀好意的观点的材料都被排除在外。"
 inner_asian_trade:0 "内亚贸易"
 desc_inner_asian_trade:0 "在我们控制内亚地区后，这一地区的贸易将会重新繁荣起来。"
 mch_combat_modifier:0 "八旗狩猎"
 desc_mch_combat_modifier:1 "围绕着八旗单位结伴狩猎会是对女真人战斗技巧的绝佳锻炼"
 FRM:0 "东宁"
 FRM_ADJ:0 "东宁"
 mch_missions.1.t:0 "长城的背叛"
 mch_missions.1.d:0 "现在几乎没有人对明朝还有忠诚可言。甚至明朝的将军们也在怀疑是不是真的能抵御住[Root.GetAdjective]的进攻。奉命镇守山海关的吴三桂是一名极有天赋又雄心勃勃的将领。此前，在与[Root.Culture.GetName]军作战时，他曾取得过一些胜利。但近期发生在明朝都城等地的一些事件动摇了他对明朝[MNG.Monarch.GetTitle]的忠诚，现在他正在寻求与他过去的敌人达成本不太可能结成的同盟。在获得高官厚禄的许诺后，吴三桂同意倒向[Root.GetName]。现在我们可以安全地穿过山海关并直入北京。"
 mch_missions.1.d2:0 "前明将军吴三桂仍然在守卫山海关，但此处的防务已经摇摇欲坠，随时可能被攻陷。来自[Root.Monarch.GetName]和[726.Owner.GetName]的[726.Owner.Monarch.GetTitle]的使节的信心正受到摧残，他们试图说服吴三桂和他的军队加入他们这一方。\n\n无耻的[726.Owner.Monarch.GetTitle]用吴三桂的父亲来威胁他，如果他不听从[726.Owner.GetName]的“建议”，那么他父亲的生命将会受到威胁，吴三桂并没有被小人[726.Owner.GetName]的卑劣伎俩吓到，他再一次发誓要效忠于[Root.GetName]。山海关的大门向我们敞开，这项命令正向北京传达。"
 mch_missions.1.a:0 "吴三桂做出了明智的选择。"
 mch_missions.3.t:0 "绿营兵"
 mch_missions.3.d:0 "中国正在被饥荒和叛乱所困扰，很明显，明朝已经失去了天命，新的势力即将取代她。数千名不满低薪和恶劣待遇的明军士兵宣誓效忠于[Root.GetName]，他们希望我们能够让这片土地恢复和平与稳定，并且给他们足够的粮晌。我们将他们编入了绿营。希望他们能够在和自己同胞的战斗中取得良好的战果。"
 mch_missions.3.a:0 "他们最好为我们服务。"
 mch_missions.4.d:0 "随着我国即将到来的崩溃，逃兵成群结队地叛至我们[From.GetAdjective]敌人。他们将这些逃兵编入绿营，可以预见的是我们将很快在战场上遇到他们。"
 mch_missions.4.a:0 "叛徒！"
 mch_missions.5.t:0 "国姓爷逃到台湾"
 mch_missions.5.d:0 "在国家崩溃的大背景下，我们失去了大部分的港口，剩下的海军因此也不再受控制。一位自称忠于明朝的将军「国姓爷」带领部分船只逃向了台湾。历史上明朝对这座岛屿并不怎么感兴趣，认为它不过是一潭死水、与自己没什么关系。但国姓爷发现了这座小岛的潜力，想将它作为反攻大陆的基地。"
 mch_missions.5.a:0 "懦夫！"
 ming_crisis:0 "明王朝的危机"
 ming_crisis_desc:0 "因为内部斗争，明王朝正在崩溃。他们有可能会失去天命。"
 ming_crisis.1.t:0 "明王朝的危机"
 ming_crisis.1.d:0 "大明正在面对可怕的危机。[Root.Monarch.Dynasty.GetName]皇室无法追随天命统治天下，失去了上天给予的保佑和高名。中华大地上到处是管理不善和无尽的争吵，人民的不满迅速蔓延；大批人群已经奋起反抗。我们必须怀祖修德，毕竟天命不易长久。"
 ming_crisis.1.a:0 "但愿上天不厌弃。"
 ming_crisis.2.t:0 "天命得到恢复"
 ming_crisis.2.d:0 "我们成功重获人民信任，不再有人怀疑我们是否有权拥有天命。我们必须以史为鉴，通过反省我们陷入危机的错误政策提升自身的水平、向尧舜之道迈进，避免重蹈覆辙。"
 ming_crisis.2.a:0 "没有人会再怀疑我们了。"
 ming_crisis.3.t:0 "李自成起义与大顺建立"
 ming_crisis.3.d:0 "我们已经失去了对北方的控制。农民军阀李自成已经将许多叛军与土匪招入他的旗下，并且控制了帝国的许多地区，面积之大极为惊人。李自成现在已自称皇帝，并宣称自己拥有天命。根据一份来自首都的宣告，李自成已宣布建立顺朝并承诺恢复与天命相配的传统礼制与准则。"
 ming_crisis.3.a:0 "杀贼！"
 ming_crisis.4.t:0 "云南的保护国"
 ming_crisis.4.d:1 "统治西南省份的异族人从来就不是件容易事，但从来也没有出现过像现在这样的危机。叛军已开始聚集在军阀[CDL.Monarch.GetName]名下。这个军阀要求[Root.GetAdjective]承认他才是云南的保护者。如果我们不采取有效行动，可能就会彻底丧失对这一地区的控制权。"
 ming_crisis.4.a:0 "建立一个保护国"
 ming_crisis.4.b:1 "大[Root.GetName]永不屈服！"
 ming_crisis.5.t:0 "失去对南方的控制"
 ming_crisis.5.d:1 "华南陷入了混乱。成群的叛军与土匪横行乡野，甚至控制了几个对国家至关重要的城市。因为[Root.GetAdjective]未能成功处理这次危急，当地督抚不得不自行处理掉这些麻烦。他们召集军队对抗叛匪，但他们拒绝接受我们的将领的指挥。我们的信使报告称他们想要一直维持这样的诸侯地位，甚至是在危机平定之后。给予他们如此高的自治权将会开辟一个危险的先例，但我们的立场使我们很难挑战这些诸侯。"
 ming_crisis.5.a:0 "给予总督自治权"
 ming_crisis.5.b:1 "大[Root.GetName]永不屈服！"
 ming_crisis.6.t:0 "[ming_disaster_rebel_province.GetAreaName]的中国农民起义"
 ming_crisis.6.d:1 "在饱尝[Root.GetAdjective]数十年来的管理不善与忽视后，[ming_disaster_rebel_province.GetAreaName]的农民已经揭竿而起。如果他们的叛乱继续发展下去，可能会产生更大的危机。因此，我们要么立即满足他们的诉求，要么很快就会与他们兵戎相见。"
 ming_crisis.6.a:0 "叛军定会被粉碎！"
 ming_crisis.6.b:0 "同意他们的请求"
 mongols_restore_the_khanate_title:0 "宣称汗位"
 mongols_restore_the_khanate_desc:0 "我们必须重建蒙古汗国，还于旧都哈拉和林。在那里我们将召集忽里勒台大会，要求所有部落承认我们的权威。"
 mongols_unite_the_mongols_title:0 "统一蒙古"
 mongols_unite_the_mongols_desc:0 "在成吉思汗的名下，蒙古人被统一在同一顶帐下，只尊戴单独一位统治者。我们必须聚起所有部落的追随者，重建共享的蒙古认同。"
 mongols_restore_yuan_title:0 "重建大元"
 mongols_restore_yuan_desc:0 "我们被明国叛军逐出中原，失去了天命。我们必须再造忽必烈汗的帝国，重夺天命！"
 mongols_reconquer_china_title:0 "恢复对中国的统治"
 mongols_reconquer_china_desc:0 "元朝时蒙古人曾统治全中国。我们必须向相同的目标迈进。"
 mongols_subjugate_korea_title:0 "征服朝鲜"
 mongols_subjugate_korea_desc:0 "蒙哥汗曾迫使朝鲜人接受蒙古的统治。但是他们长久以来不再向我们屈膝，必须提醒谁才是他们真正的主人。"
 mongols_invade_japan_title:0 "摧毁幕府"
 mongols_invade_japan_desc:0 "即使是过去汗国的那些名将也没能征服日本。当我们的舰队从西边启航时，将不再有所谓的神风阻碍我们的征途！"
 mongols_annex_tibet_title:0 "吞并西藏"
 mongols_annex_tibet_desc:0 "许多蒙古人开始接受藏传佛教信仰。我们必须征服西藏以确保汗国能彻底掌控这一信仰。"
 oir_tumu_crisis_title:0 "土木堡之变"
 oir_tumu_crisis_desc:0 "明朝已足够孱弱，入侵的机会已经成熟了。我们必须召集军队，在他们还没有组织起军队时就在战场上将他们击败。"
 mongols_central_asia_title:0 "恢复对草原的统治"
 mongols_central_asia_desc:0 "蒙古帝国崩溃后，草原变成了无主之地。我们必须统治当地人民，重建秩序。"
 mongols_persia_title:0 "重建伊利汗国"
 mongols_persia_desc:0 "向波斯进军的时刻到了，一如我们先祖在很久以前做的那样。但在战争胜利后，谁将统治这片土地呢？"
 mongols_anatolia_title:0 "入侵叙利亚和安纳托利亚"
 mongols_anatolia_desc:0 "我们必须继续西征，突袭叙利亚和安纳托利亚。我们不允许突厥人拒绝我们的统治！"
 mongols_religion_mission_title:0 "确保信仰"
 mongols_religion_mission_desc:0 "不管是拥抱一个新的信仰还是强化我们祖先的传统，蒙古人都必须达成信仰的和谐统一。"
 mongols_tatars_title:0 "征服鞑靼人"
 mongols_tatars_desc:0 "让所谓的金帐汗国自治显然是一个错误。既然他们的汗国已经崩溃，那么是时候让我们来统一鞑靼人，让他们迷途知返。"
 mongols_yam_title:0 "重建站赤系统"
 mongols_yam_desc:0 "成吉思汗为蒙古帝国建立了一个兼顾中转站、补给点与情报机关为一体的系统应用于整个蒙古帝国，以此来缓解控制一个横跨数千里的帝国带来的负担。我们应该重建站赤系统，这样我们的军队与使团便可在国境内穿行自如。"
 mongols_pax_mongolica_title:0 "大元治世"
 mongols_pax_mongolica_desc:0 "传说在过去大汗的统治之下，一个女人可以毫无恐惧地顶着一个金块从帝国的一头旅行到另一头。我们必须在全境重建这样的和平盛景。"
 mongols_russia_title:0 "击败罗斯"
 mongols_russia_desc:0 "起初要求效忠之时，罗斯人拒绝了我们。希望他们在我们摧毁了他们土地之后学到了教训，否则我们不得不将过去的暴力再来一遍。"
 tumu_crisis_complete_tt:0 "在§Y土木堡之变§!中强迫§Y明§!投降，或者拥有§Y北京§!的核心。"
 tibetan_missionaries:0 "西藏僧侣"
 desc_tibetan_missionaries:0 "我们已将西藏的僧侣送往各地以在国土上传播佛教信仰。"
 mongol_rule_tibet:0 "征服西藏"
 desc_mongol_rule_tibet:0 "我们拒绝了达赖喇嘛的条件，选择了武力统治西藏。"
 mongol_religion_unity:0 "宗教统一"
 desc_mongol_religion_unity:0 "蒙古人克服了他们的宗教分歧。"
 mongol_fleet_modifier:0 "打造蒙古舰队"
 desc_mongol_fleet_modifier:0 "这次不再有神风搅扰我们的计划。幕府必须被推翻！"
 mongol_defeated_japan:0 "摧毁幕府"
 desc_mongol_defeated_japan:0 "我们攻陷了京都，幕府所在地，成就了我们祖先所未能成。"
 pax_mongolica:0 "蒙古治下的和平"
 desc_pax_mongolica:0 "一个女人可以头顶金块从帝国一头走到另一头，整个旅程被保证是安全无虞。"
 mongol_european_conquest:0 "入侵欧洲"
 desc_mongol_european_conquest:0 "罗斯人被击败后，通往欧洲的大门洞开。他们将会再次感受到蒙古部落带来的恐怖！"
 mongol_kurultai:0 "忽里勒台年度大会"
 desc_mongol_kurultai:0 "大忽里勒台大会必须每年举办一次，所有部落必须向我们的大汗效忠。"
 mongol_kurultai_tooltip:0 "在§Y哈拉和林§!激活§Y忽里勒台年度大会§!修正"
 reorganized_mongols:0 "重整蒙古部落"
 desc_reorganized_mongols:0 "We have organized the Mongol tribes into distinct units with well-defined territorial borders. Despite our differences we have put infighting to an end."
 genghis_khan_reborn:0 "成吉思汗重生"
 desc_genghis_khan_reborn:0 "达赖喇嘛宣告我们的统治者是成吉思汗转世。"
 mch_missions.6.t:1 "[Root.Monarch.GetTitle]与达赖喇嘛"
 mch_missions.6.d:1 "[Root.Monarch.GetName], Khan of the Mongols, was skeptical about the value of meeting with a frail, bald monk. No doubt this Dalai Lama is simply grasping to the last vestiges of his broken power. With Tibet now under [Root.GetAdjective] rule there was no real need to negotiate with the old order. Yet many chieftains among the Mongols had embraced the Buddhist faith and looked to the Lama for spiritual guidance, and so the [Root.Monarch.GetTitle] was compelled to attend.\n\nMuch to the surprise of the [Root.Monarch.GetTitle], the Dalai Lama has made a truly interesting offer. If we were to proclaim Tibetan Buddhism to be the new faith of all the Mongol people, the Dalai Lama would in turn reveal to the world that [Root.Monarch.GetName] is Genghis Khan reborn. The legitimacy this would afford to the [Root.Monarch.GetTitle] would be immense, yet not all would readily accept this new faith."
 mch_missions.6.a:0 "接受和达赖喇嘛的合作。"
 mch_missions.6.b:0 "我们不会听取这些无聊的迷信。"
 mongol_tibetan_rulership_tt:1 "All owned provinces in the §YTibet§! region with §YVajrayana§! religion get the §YConquest of Tibet§! modifier for §Y20 years§!, giving the following effects:\nLocal Autonomy: §G-0.05§!\nLocal Unrest: §G-3§!"
 mch_missions.7.t:0 "蒙古人再一统"
 mch_missions.7.d:0 "Since the fall of the great Mongol Empire there have been many attempts to reunite the Mongol people. None have succeeded for more than a brief moment. Like many before us we have assembled a horde with warriors and chieftains from every tribe, but this unity will likely be temporary unless we strive for greater unity. We could, as Genghis Khan did, proclaim that all the Mongols are one people, with all division between them made obsolete. Alternatively we could reorganize the tribes, recognizing their distinctiveness but clearly defining their rights and territories."
 mch_missions.7.a:0 "我们都是蒙古人。"
 mch_missions.7.b:0 "所有部落必须重整。"
 unite_mongol_culture_tt:1 "所有拥有的§Y科尔沁§!，§Y喀尔喀§!，§Y瓦剌§!文化的省份将转变为§Y蒙古§!文化"
 SOO:0 "宗"
 SOO_ADJ:0 "宗"
 pirates.21.t:0 "重回倭寇时代"
 pirates.21.d:0 "在1419年朝鲜入侵对马岛之后，宗氏和朝鲜签订了《癸亥条约》，停止了海盗活动以换取对朝贸易的合法化。通过控制日朝贸易，宗氏一族获得了巨额利润，同时也因为其对朝外交的能力而被幕府尊重有加。\n\n现在幕府日渐式微，有人建议宗氏现在应该重操旧业，回到传统的海盗生涯。这些突然出现的海盗的头目声称自己是传奇海盗阿只拔都再世，那个人曾带领500艘船组成的船队洗劫朝鲜海岸。"
 pirates.21.a:0 "开始我们的海盗生涯！"
 pirates.21.b:0 "我们可是商人和外交家，才不是什么海盗。"
 SOO_ideas:0 "宗理念"
 SOO_ideas_start:0 "宗传统"
 SOO_ideas_bonus:0 "宗野心"
 soo_wakan:0 "倭馆"
 soo_wakan_desc:0 "倭馆是在朝鲜半岛南端设立的日本人居留地，是朝廷唯一认可的官方关口。如果我们设法借保护定居者来控制倭馆，就可以垄断朝鲜贸易。"
 soo_tradition_of_wakou:0 "倭寇传统"
 soo_tradition_of_wakou_desc:0 "While we appreciate lawful and peaceful trade under official certificate, we need to prepare worse situation with military tension. Fortunately, our piracy tradition could help us to solve problems with power."
 soo_fight_for_tsushima:0 "为对马而战"
 soo_fight_for_tsushima_desc:0 "位于亚洲大陆和日本列岛之间，我们的家乡对马岛和临近的海域是诸国冲突对立之地。愿我们的舰队实力坚强，这样我们不仅能保卫自己的国土，还能进一步扩张！"
 soo_bahan_ship:0 "八幡船"
 soo_bahan_ship_desc:0 "我们的海盗八幡船，飘扬着八幡神的大旗令人畏惧。没有人想要和被战神保卫的舰队相遇！"
 soo_tough_negotiator:0 "难缠的谈判使节"
 soo_tough_negotiator_desc:0 "作为不同文化的熔炉，我们了解不同人群间谈判协调的困难。即便在一场艰难无穷无尽的战争中，我们仍要找寻外交解决的方案。"
 soo_port_improvement:0 "港口维护"
 soo_port_improvement_desc:0 "We are traders in foreign countries, but now is the time to consider opportunities for expansion overseas. Let us improve our ports so that we can construct a sizable military fleet."
 soo_elementary_school:0 "小学"
 soo_elementary_school_desc:0 "小学对儿童的初等教育很重要。作为我们的下一代，他们应带领国家走进新时代。"
