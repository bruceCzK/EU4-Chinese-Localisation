 flavor_kor.7.t:0 "夺取菊花王座"
 flavor_kor.7.d:1 "随着京都的陷落，日本幕府化为废墟。朝鲜军队开进城中，有计划有步骤地开始劫掠这座城市，终于释放了他们代代以来在朝日冲突中积累的仇怨，只留下幸存的市民哭泣颤抖。他们在劫掠中积攒了一笔惊人的财宝，大多数都会慢慢运回朝鲜半岛。\n\n在抢来的工艺品中，最重要的必定是菊花王座，日本天皇从7世纪起就坐于其上。[Root.GetRulerTitleAndNameOrRegencyCap]宣布，菊花王座将被带回[Root.Capital.GetCapitalName]，有幸成为朝鲜[Root.GovernmentName]宝库的展品之一。"
 flavor_kor.7.opt:0 "荣耀属于朝鲜！"
