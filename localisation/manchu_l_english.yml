 JAP_siberian_intervention_tt:0 "我们拥有的所有位于§Y东西伯利亚§!地区的省份获取§Y西伯利亚繁荣§!的修正并在§Y十年内§!获得如下效果：\n本地商品生产量§G+15%§!"
 desc_JAP_siberian_boom:0 "在西伯利亚的投资吸引了许多淘金者和冒险家来到这块区域，增加了产出。"
 desc_JAP_gokaido_stations:0 "在领土大多数主要道路上设立宿场不仅让旅行更加便利，也让中央权威辐射到外地。"
 desc_JAP_sankin_kotai_modifier:1 "在首都容纳大量且经常交替的领主使得政府在一次性处理多项外交议题上驾轻就熟。"
 desc_JAP_social_hierarchy:0 "在我国境内，每个人都了解自己的位置所在。"
 desc_JAP_indochinese_trade:0 "拥有政府朱印状担保的商船可享受特别的保护和特权，让他们进行的贸易更少风险。"
 desc_JAP_trade_hegemon:0 "我国的工商业首屈一指，我们广大的商业利益代表遍布全球。"
 desc_JAP_cadastral_surveys:0 "调查乡间未申报的财产给政府带来了新财源。"
 desc_JAP_currency_regulations:0 "担保贷款使得在全国支援新的建设工程更加容易了。"
 desc_JAP_sengoku_contender:1 "在诸大名间，我等已被证明可跻身其列，吾辈实力被领内外广泛认可。"
 ming_crisis.9.t:0 "介入[From.GetAdjective]王朝的危机"
 ming_crisis.9.d:0 "[From.GetAdjective]皇帝失去了对北方的控制。农民领袖李自成聚起了大批叛军匪徒并控制了[CSH.Capital.GetCapitalName]，宣称自己是中国皇帝。[From.GetAdjective]弱点出现的时机给我们带来一个绝佳的机会去控制中国北方，如果一切顺利的话——而且时机成熟——让这成为我们宣称天命的舞台。"
 ming_crisis.9.A:0 "我们冲向战争！"
 ming_crisis.9.B:0 "还不到我们涉入其中的时候。"
 empire_of_china_nomadic_border_events.3.t:0 "[From.GetUsableNameCap]对游牧的恐惧"
 empire_of_china_nomadic_border_events.3.d:0 "[From.GetAdjective][From.Monarch.GetTitle]的属国间流传着不满的怨言，因为[From.Monarch.GetHerHis]无能面对我国的威胁。当我国实力继续增长，这些怨言的音量也会愈加增高。"
 empire_of_china_nomadic_border_events.3.opt:0 "我们仅需等待他们崩溃。"
 empire_of_china_nomadic_border_events.3.tooltip:0 "§Y[From.GetName]§!:\n存在 §R10%§!的进度朝向§Y不设防的游牧前线§!灾难"
 empire_of_china_nomadic_border_events.4.t:0 "[From.GetUsableName]的恐慌"
 empire_of_china_nomadic_border_events.4.d:0 "[From.GetAdjective][From.Monarch.GetTitle]正在挣扎于维持[From.Monarch.GetHerHis]权威，去面对我们施加在[From.GetUsableName]的广泛威胁。我们安插在他们那边的间谍预估很快，不满将会爆发成叛乱，[From.Monarch.GetTitle]的权威也会崩溃……这将带来让我们夺取中国财富的天赐良机。"
 empire_of_china_nomadic_border_events.4.opt.manchu:0 "召集八旗军！"
 empire_of_china_nomadic_border_events.4.opt:0 "中国将是我们的！"
 empire_of_china_nomadic_border_events.4.tooltip:0 "§Y[From.GetName]§!:\n存在 §R75%§!的进度朝向§Y不设防的游牧前线§!灾难"
 empire_of_china_nomadic_border_events.5.t:0 "[emperor_of_china.GetAdjective]焦虑消退"
 empire_of_china_nomadic_border_events.5.d:0 "既然我们不再被认为是[emperor_of_china.GetUsableName]的威胁，他们的属国再次满意于被其统治。"
 empire_of_china_nomadic_border_events.5.d.disaster:0 "对我国威胁的焦虑已被[emperor_of_china.GetUsableName]的其他问题所取代，这些问题将威胁国家的内部凝聚力。现在也许是我们出击的时刻！"
 empire_of_china_nomadic_border_events.5.opt:0 "真不幸。"
 CSH_ideas:0 "大顺理念"
