 jurchen_pigtail_desc:0 "一代一代的女真人都拥有被称为辫子的独特发型，将前面的头发剃光后，其余的部分扎成辫子。这有助于在多样的女真人中培养出一种兄弟之情。"
 jurchen_border_skirmishes:0 "边疆冲突"
 jurchen_border_skirmishes_desc:1 "为了维护我们的独立，我们被迫不止一次地保护边界免遭相邻的汉族和蒙古人的进攻。边界战争和无数的内部冲突孕育出一个拥有极度独立部落和令人恐惧的战士的国家。"
 jurchen_many_wives:0 "妻妾成群"
 jurchen_many_wives_desc:0 "由于他们将大量的嫔妃纳入后宫的举措，女真贵族从不缺少接替他们征服大业的潜在继承人。"
 jurchen_foreign_service:0 "满洲外勤"
 jurchen_foreign_service_desc:1 "我们一直生活在邻居大明的阴影之下，他们经常试图对我们施加影响。不止一个女真亲王在明朝服役期间学到了战争的艺术。"
 jurchen_warlords_generosity:0 "慷慨的女真贵族"
 jurchen_warlords_generosity_desc:0 "女真贵族会给予他人包括奴隶、妻妾和财产在内的奢靡礼物来赢得他人的支持。他大量的子嗣容许他提供大量新娘来吸引外国政要和潜在的叛逃者。"
 the_jurchen_banners:0 "女真旗军"
 the_jurchen_banners_desc:0 "将游牧部落的军队重组成一支受到尊重并值得畏惧的女真旗军。"
 the_later_jin:0 "后金"
 the_later_jin_desc:1 "满洲人的国家根基能够追溯到在12-13世纪时建立，在蒙古征服之前一直在中国北方占据主导地位的大金。而这新建立的金朝将找寻机会媲美先祖的征服战绩，恢复往日的荣光。"
 manchu_chinese_learning:0 "学习汉籍"
 manchu_chinese_learning_desc:0 "我们的学者已经将像孙子所著《孙子兵法》和姜太公所著《六韬》等兵书翻译成满文，让贵族们学习并精通兵法。"
 seven_grievances:0 "七大恨"
 seven_grievances_desc:1 "经年累月，满洲人已经积攒了一长串对汉人的仇恨清单，一张只能通过武力推翻其最高统治者才能完成的清单。"
 QNG_ideas:0 "大清理念"
 QNG_ideas_start:0 "大清传统"
 QNG_ideas_bonus:0 "大清野心"
 expand_the_banners:0 "扩充八旗"
 expand_the_banners_desc:0 "通过让汉人和蒙古人进入八旗，一个巨大、强悍且直接听命于大清皇帝的多种族军队已然诞生。"
 qng_bogda_khan:0 "博格达汗"
 qng_bogda_khan_desc:0 "与明朝截然不同，大清皇帝对于对「蛮族」的文化融入不抱有一丝一毫的顾虑，且主动寻找机会将他们整合入帝国。譬如大清皇帝在蒙古人中和在汉人中一样，获得了同皇帝相类似的称号，博格达汗（明智汗）。"
 qing_viceroyalties:0 "总督制度"
 qing_viceroyalties_desc:1 "我们把明朝末年仅仅关注北方边疆的总督制度扩充为一个包含八个永久地方，覆盖中国大部的制度。总督们在本省内拥有可观的军事和民政权力，像皇帝治下的地区长官一样有效进行工作，从而简化帝国的行政系统。"
 the_ten_great_campaigns:0 "十全武功"
 the_ten_great_campaigns_desc:1 "我们对中国的征服让那些生活在帝国边缘上的人攫取了他们不配的地位。必须发动一系列战役来恢复对这些领土的统治，将大清的权力扩展到我们的敌人身上。"
 OIR_ideas:0 "瓦剌理念"
 OIR_ideas_start:0 "瓦剌传统"
 OIR_ideas_bonus:0 "瓦剌野心"
 fearsome_warriors_of_tumu:0 "土木堡的恐怖战士"
 fearsome_warriors_of_tumu_desc:0 "瓦剌人是出色且无畏的骑兵，擅长利用自己优越的机动性羞辱数量上远大于他们的步兵部队。草原上传来的马蹄声将会把恐惧直接刺入敌人的心脏！"
 the_four_oirats:0 "瓦剌四部"
 the_four_oirats_desc:0 "瓦剌四部联盟将西蒙古人联合在一起。联盟由准格尔部（绰罗斯部）、土尔扈特部、杜尔伯特部和和硕特部组成，于1399年首次联合，并从此组成了牢不可破的联盟，使得强大的瓦剌国家出现于中亚草原。"
 OIR_great_khans_legacy:0 "大汗遗产"
 OIR_great_khans_legacy_desc:0 "我们的族群中有很多人都还记得我们在大汗领导下取得的英雄功绩。他们希望能达到这样的高度并继承大汗的遗产，但是这次，大汗应该是瓦剌人，而不是一个东蒙古人。"
 todo_besheg_script:0 "托忒字母"
 todo_besheg_script_desc:0 "托忒字母（「清楚的」字母）在蒙文字母的基础上进行了修改，使得它能够区分卫拉特口语中所有语音，并且更容易转写梵文和藏文。托忒文对于改善行政及获取来自邻国和附庸的文化知识有很大的增益。"
 defiance_of_the_dzungars:0 "准噶尔的忤逆"
 defiance_of_the_dzungars_desc:0 "准噶尔，或蒙古语的「左手」是瓦剌中最令人可畏的部落。为我们的敌人所惧恨有加，他们会奋战到最后一个男人、女人和孩童，而不会向外国君王投降。"
 KHA_ideas:0 "蒙古理念"
 KHA_ideas_start:0 "蒙古传统"
 KHA_ideas_bonus:0 "蒙古野心"
 ikh_mongol_uls:0 "也客蒙古兀鲁思"
 ikh_mongol_uls_desc:1 "身为最纯正原初的蒙古，我们大蒙古国，自视为成吉思汗的伟大帝国的第一继承者。即便机会渺茫，我们的人民仍会试图效仿大汗的功业并宣称他的遗产，将曾经辽阔的蒙古汗国的领土再次一统。"
 northern_yuan:0 "北元"
 northern_yuan_desc:2 "在十三世纪，忽必烈汗征服了中国并建立了元朝。同时宣称成吉思汗的大汗头衔和中国皇帝的头衔，元朝曾有时被称为大汗帝国。尽管最终被大明击败，而它将我们限制在蒙古地区，元朝的记忆仍然留存，以及，假如时机允许再次问鼎中原的野心。"
 ghostly_horses_of_the_plain:0 "平原上的幽灵马"
 ghostly_horses_of_the_plain_desc:0 "蒙古骑兵的神威在整个世界都赫赫有名。我们的敌人会在看到远处飞扬的尘土时会因恐惧而颤抖，担忧这可能意味着我们骑兵的进击！"
 yams_of_the_great_khan:0 "大汗站赤"
 yams_of_the_great_khan_desc:2 "为了确保让信使能够追上蒙古军队，成吉思汗建立了一个驿站系统，每隔30-60公里就设一个驿站，为信使提供食物、住宿及换乘马匹。这使得信使能够策马狂奔，而无需担心疲劳的马匹阻碍其赶路速度。利用以上手段，使得我们的庞大的「蒙古和平」帝国能够克服后勤问题，至少暂时能够。"
 mongolian_mobility:0 "蒙古式机动"
 mongolian_mobility_desc:2 "我们的每名士兵通常都会保有三或四匹马，这使得他们可以在坐骑疲劳时更换马匹，这样就能数日内高速前行而不需休整。此外，士兵的额外坐骑通过马奶和马肉为他们提供了食物储备，使得我们的军队比其他所谓的文明国家的军队更不容易忍饥挨饿。这使我们能够轻松地战胜我们的敌人，在远比他们想象的更短的时间内覆盖惊人面积的领土。"
 MNG_kheshig:0 "怯薛"
 MNG_kheshig_desc:0 "怯薛曾组成了蒙古大汗的强大禁卫军。他们的后代将继续保护蒙古的可汗们，因为他们正在与人民的敌人作战！"
 CHG_ideas:0 "察合台理念"
 CHG_ideas_start:0 "察合台传统"
 CHG_ideas_bonus:0 "察合台野心"
 the_mountain_khanate:0 "山中汗国"
 the_mountain_khanate_desc:0 "察合台汗国位于巴尔喀什湖和天山山脉之间。 这是一片严酷而无情的土地，我们的人民可以利用它作为对抗潜在入侵者的武器。"
 sons_of_chagatai:0 "察合台汗诸子"
 sons_of_chagatai_desc:0 "现任察合台大汗的血脉可上溯至察合台汗，即成吉思汗的次子，他曾经依托此地，建立了一个强大的蒙古后继国家。虽然这个帝国现在分裂为察合台汗国、叶尔羌汗国及河中三部分，因为血脉的关系，现任大汗仍对这些地区拥有强大的法理宣称。"
 CHG_chagatai_literature:0 "察合台语文学"
 CHG_chagatai_literature_desc:0 "东部大草原上的察合台语作为蒙古统治家族的思想和理念的载体，广泛地为远至帖木儿帝国所使用。我们必须提倡使用我们祖先的语言，使得察合台语文学传统更加昌盛。"
 CHG_border_wars:0 "无尽的边界战争"
 CHG_border_wars_desc:1 "在中华帝国，帖木儿帝国，乌兹别克人和瓦剌之间，我们面临着维持边疆的不懈斗争。我们始终保持警惕的士兵有很多机会在战斗中磨练自己的技能，这诞生了一个个饱经沙场的战士，他们已准备好重新夺回大汗的遗产。"
 CHG_constant_scheming:0 "阴险贵族"
 CHG_constant_scheming_desc:0 "在察合台汗国的诸多王子，当地贵族，城市和部落之间的不断权力斗争已经产生了一个由高度熟练的阴谋家和政治家组成的国家。如果我们能够把我们的争吵放在一边并将这种能量用于超越我们的敌人，那对我们的人民来说将是一个巨大的福音。"
 KOR_has_factional_upheaval_tooltip2:1 "事件§Y己卯士祸§!已经发生"
 is_rivalled_by_root:0 "被§Y[Root.GetName]§!设为宿敌。"
 have_at_least_7point5_more_discipline:1 "陆军训练度达到§G107.5%§!"
 TOTAL_OWN_AND_NON_TRIBUTARIES_DEVELOPMENT_AT_LEAST:0 "自身与非朝贡属国的总发展度达到$VAL|Y$。\n"
 TOTAL_OWN_AND_NON_TRIBUTARIES_DEVELOPMENT_LESS_THAN:0 "自身与非朝贡属国的总发展度低于$VAL|Y$。\n"
 new_mandate_holder:0 "新皇朝"
 desc_new_mandate_holder:0 "重建天朝秩序后，我们的家族深受我们新臣民的拥戴。"
 waging_war_for_china:0 "天命之战"
 desc_waging_war_for_china:0 "我们的属国欢迎我们统一中华帝国并将曾经失去的地域回归的努力"
 ming_crisis.8.t:0 "危机消退"
 ming_crisis.8.d:0 "随着将天命丢给了[emperor_of_china.GetUsableName]，我们王朝的部分压力消退了。即便前方仍有重重挑战，我们可以将统治中华帝国的毒酒杯送给[emperor_of_china.GetAdjective][emperor_of_china.Monarch.GetTitle]。"
 ming_crisis.8.a:0 "让他们噎着。"
 kor_reforms_of_third_literati:0 "文士改革"
 desc_kor_reforms_of_third_literati:0 "让朝鲜恢复元气的一系列笼统的改革，包括改进她的政府以及增加人民的收入，已经被实施了。"
 opinion_KOR_supported_war_for_north:0 "支持六镇女真战争"
 evenk_ideas:0 "鄂温克理念"
 evenk_ideas_start:0 "鄂温克传统"
 evenk_ideas_bonus:0 "鄂温克野心"
 evenk_family_brigades:0 "氏族军队"
 evenk_family_brigades_desc:0 "许多鄂温克人生活在氏族军队中，他们非常了解该地区的土地和野生食物。他们能够在最恶劣的环境中生存，并轻松地穿越其领土。"
 evenk_reindeer_herds:0 "驯鹿畜群"
 evenk_reindeer_herds_desc:0 "鄂温克放牧驯鹿的做法让我们可以去远方交易毛皮、野生食物和商品，并且在构成我们故乡的贫瘠景观的生存斗争中拥有足够的资源。"
 event_self_sufficiency:0 "自给自足"
 event_self_sufficiency_desc:0 "鄂温克可以在任何地方生存，并且已准备好向外国人传授这些技能，使我们能够吸收其他人融入鄂温克的生活方式。"
 evenk_siberian_resources:0 "西伯利亚资源"
 evenk_siberian_resources_desc:0 "西伯利亚苔原和针叶林的自然资源为建造许多东西提供了材料，促进了城镇的发展。"
 evenk_mongolian_deel:0 "蒙古德勒袍"
 evenk_mongolian_deel_desc:0 "用我们的皮草交换蒙古袍子（德勒），让我们在穿戴上与蒙古王公更加相似，可使我们招致更多的蒙古商人。蒙古商人们赶着畜群来贸易，使得我们可以利用他们对付我们的敌人。"
 evenk_love_of_the_forest:0 "热爱森林"
 evenk_love_of_the_forest_desc:0 "没有人像我们一样了解这片土地的森林。我们能够迅速而安静地行动。我们的将领已经学会了穿越其他人会轻易地认为是危险的地形，我们可以利用这一点在战斗中占据优势。"
 evenk_new_ways_to_hunt:0 "狩猎新法"
 evenk_new_ways_to_hunt_desc:0 "通过用我们的皮毛和驯鹿交易基本火器，我们发现了狩猎和在战斗中获胜的新方法。与我们的传统弓箭相比，火器射程更远，并且比我们的刀具能造成更大的伤害。"
 PROV4684:0 "泽梅尼卡"
 PROV_ADJ4684:0 "泽梅尼卡"
