 string_start_korea:1 "§Y朝鲜王朝§!，国号§Y大朝鲜国§!，于1392年在§Y蒙古§!与§Y明§!朝的劫灰中由将领§Y李成桂§!（后称§Y太祖§!）发动政变建立。朝鲜与§Y中国明朝§!的联系自建国伊始就非常紧密：在为新的王国拟定国号时，太祖向大明上奏了「和宁」和「朝鲜」两个选择，并在天子的圈定下选择了后者。\n\n与§Y中国明朝§!的紧密联系一直持续到了17世纪中叶明朝灭亡——朝鲜在这一关系中的从属地位也一并结束。作为§Y儒教§!的追随者，朝鲜视中国为朝鲜世界的中心，而朝鲜自身在某些方面甚至比中国更加中国化——称之为「小中华」。在他们看来，中国视朝鲜王朝为「东方礼仪之邦」。只要明朝仍然§Y天命§!所归，维持这一坚固的纽带对新生的朝鲜王朝的生存而言至关重要。\n\n§Y朝鲜§!统治百年以来成就颇丰。15世纪初，朝鲜从§Y女真§!手中夺取了边疆的§Y镜城§!和§Y六镇§!，统一了今日的朝鲜地区。学术与思潮也在蓬勃发展。特别是1446年推行了谚文。相比起汉字，谚文的设计既易于学习也更适合朝鲜语，使得朝鲜语的使用更为便利，让更广大的社会阶层得以阅读学术文本。农业、火药与法律编纂等领域取得了显著进展，并且大力地开展地理调查与记录。\n\n然而，朝鲜王朝内外依旧存在着威胁。在国内，朝鲜的农民仍然处于贫困之中，如果不采取措施予以改善，§Y农民起义§!和税收不足就都有可能成为问题。此外，§Y两班贵族§!尽管在很大程度上保持团结一致，但其上的裂痕已然开始显现，随时都有可能爆发§Y派系纷争§!。\n\n外部的威胁也不少。北方徘徊着好战的§Y女真§!族——尽管他们现在处于分裂之中，一旦他们被强大的领袖所统一，入侵朝鲜的行动可能很快就会发生。同样，东海对岸的§Y日本§!，§Y大名§!与未来的§Y幕府将军§!相互敌对。朝鲜必须保持警惕，以防止统一的日本将势力跨过狭窄的朝鲜海峡。最后，虽然朝鲜处在§Y明帝国§!的庇荫之下，但朝鲜国君要是唤醒了巨龙，那可就大祸临头了！"
 string_start_jurchens:1 "汉地深知放任§Y女真§!各部统一的危险。12世纪的女真首领§Y完颜阿骨打§!曾一统女真各部起兵反§Y辽§!，建立§Y金§!朝，自号§Y太祖皇帝§!。§Y明§!朝不希望女真再次崛起，采取了措施以确保他们继续在没有任何派系做大的情况下相互斗争。明朝为此羁縻了§Y建州女真§!和§Y海西女真§!。\n\n建州女真如今在女真各部中最为强大。他们和海西女真一样是定居民族，中国的统治制度和哲学思想正在慢慢地传入这个地区，并受到当地汗王的拥护。\n\n尽管受到中国统治和习俗的影响，定居的女真人仍然保留着大部分北方「野人女真」的传统和尚武文化。 §Y野人女真§!、§Y兀狄哈§!和§Y东海女真§!等游牧部族绝非无能之辈，他们得互相竞争，并与相对孤立的§Y索伦§!和§Y尼夫赫§!人竞争。\n\n§Y朝鲜§!发现自己时常与女真不和，他们最近才从建州女真的一支中吞并东北的§Y六镇§!和§Y镜城§!两个省份。女真和朝鲜皆奉§Y白头山§!为圣山，并且都认为只有自己才能踏足圣山。\n\n女真和§Y蒙古§!的关系反复无常。时而是盟友，时而是死敌，两个部族之间经常通婚以巩固政治纽带，王朝纷争也很常见。§Y可汗兀良孛罗§!统治下的§Y科尔沁§!蒙古人已经在东部崛起，如果不加以遏制，他们可能会把目光投向女真地区。\n\n女真的汗王们深切地怀念大金的岁月。如果他们能够克服部族之间的分歧，赶走蒙古人，他们也许会在新领袖的领导下再次崛起，打败明朝，塑造新的认同。"
