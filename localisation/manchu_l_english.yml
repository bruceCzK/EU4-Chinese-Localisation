 flavor_kor.2.desc_new:0 "[GetYear]年，金驲孙作为一名士林派的学者、前史官、时任吏曹正郎，似乎要证明自己有意愿及能力大肆批判政府官员与两班精英。他的许多对手发现了他在《成宗实录》中的一些暗喻。这些反对派坚持认为这种暗喻是一种叛国行为，要求立刻处决金驲孙，同时流放甚至是处决那些支持他的士林学者。"
 flavor_kor.2.A:0 "处决他！"
 flavor_kor.2.B:0 "还是清洗两班！"
 flavor_kor.2.C:0 "我们必须维持政治平衡"
 flavor_kor.3.desc_new:2 "[GetDateText]，一场国宴席间，礼部判书李世佐把酒洒在了[Root.Monarch.GetTitle]的长袍上。由于这一事件发生在一段紧绷的派系对立及批判王权的时期后，李世佐的反对者们把此事解释为一次对君权主权的罪行，而李世佐也理应被判叛国罪。他们要求清洗掉李世佐和他的许多各派内盟友。确实，这看起来像是一次清除政府内质疑王室权威者的一次黄金机会。"
 flavor_kor.3.A:0 "清洗那些反对我们的人。"
 flavor_kor.3.B:0 "我们必须维持政治平衡"
 flavor_kor.4.desc_new:0 "赵光祖是一名士林派的改革者，他一直努力并试图按儒家学说重塑政府。他在改革上最初获得的成功在他开始抨击旧两班体系、确立士林派在政府里的人数优势来削弱两班的权力以及因提议征用土地而彻底激怒两班后前功尽弃。\n\n两班现在声称赵光祖是一名叛国者，他谋划着自立为王，而他的所谓「改革」充满误导性，同时会破坏社会秩序以及我国立国之根本。不过，赵光祖坚持认为，现在唯一正确的措施就是继续全速进行改革，而无视所有的污蔑和反对。我们到底应该支持哪一边？"
 flavor_kor.4.A:0 "清洗士林派！"
 flavor_kor.4.B:0 "改革必须继续——无论付出什么代价！"
 flavor_kor.8.t:0 "朝鲜农民暴动"
 flavor_kor.8.d:0 "农村地区的穷苦百姓最近一直在挣扎着生存。他们不仅被迫承担额度过大而无法兼顾自身生存的税务，而且如果他们为了逃税而离开土地，那么那些税务会转移到他们留守的亲戚头上，并造成更严重的税务负担。更糟糕的是，两班贵族们将越来越多的土地占为己有，并把穷苦百姓们从这些土地上赶走。此举导致农民阶层普遍藐视国法并动荡不安，如果我们对此置之不理的话，这很可能会让我们的国家面临严重的威胁！"
 flavor_kor.8.A:0 "我们必须让他们明白自己的身份。"
 flavor_kor.8.B:0 "我们必须尝试改善他们的境况。"
 flavor_kor.8.tt:0 "该修正只能只能通过完成任务§Y农民的困境§!或在16世纪后期击败§Y林巨正§!的农民叛乱才能移除。"
 flavor_kor.9.t:0 "林巨正的叛乱"
 flavor_kor.9.d:0 "税收过高导致农民的不满不断发酵，而政府无能将其扼杀在摇篮之中，现在危机在[ImKkeokjeong_Revolt_Province.GetName]爆发。一位名为林巨正的土匪，据说是屠夫的儿子，聚集了一大群农民，开始打土豪，分田地！我们在当地的有关机关正恳求我们帮助他们处理危机。"
 flavor_kor.9.opt:0 "我们会粉碎这些农民。"
 flavor_kor.10.t:0 "士林派的崛起"
 flavor_kor.10.d:2 "十五世纪末至十六世纪初，朝鲜[Root.GovernmentName]曾经的政治稳定性受到了一个新学派的出现——士林派的影响。这个学派由来自乡村的学者们组成，而他们以往并非保守治国的两班精英的一部分。虽然这些人的突出能力让[Root.Monarch.GetTitle]吸纳他们进入政府，但是他们的改革思想及见解和对两班土地及地位的既有制度的反对，会让朝鲜政局中林立派别间的摩擦更为频繁。"
 flavor_kor.10.opt:0 "就这样吧。"
 flavor_kor.10.tt:1 "所有阶层损失了§R10%§!忠诚度。\n所有阶级获得修正§Y派系纷争§!，造成§R-10%§!的每月忠诚修正。\n这一修正只有在完成任务§Y摆脱派系纷争§!后才会取消。\n\n最多§Y3个省份§!在朝鲜被授予§Y士林派§!阶层"
 flavor_kor.11.t:0 "党争终结"
 flavor_kor.11.d:0 "[Root.GetKorDHEEstate1]与[Root.GetKorDHEEstate2]的分歧已经不可挽回，爆发成为你死我活的斗争。两个备受尊敬的阶层领袖互相指责对方严重叛国，显然在[Root.GetKorFactionReason]之后已经升级到了王室权威必须在双方之间行使裁决。我们的敌人一定对我们内部的矛盾感到欢喜。"
