 TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES: "继续§M拉远镜头§!，整个欧洲尽收眼底了。"
 TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES: "§M尽可能拉近镜头§!以继续。"
 TUT_BAS_CHAPTER02_PAGE04_TITLE: "§Y选取舰队（4/9）§!"
 TUT_BAS_CHAPTER02_PAGE04_TEXT: "玩家部队已经在格温内斯港连接上了皇家海军，点击或框选舰队运送部队穿越爱尔兰海。§W"
 TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES: "选择§M格温内斯港§!的§M皇家海军§!。"
 TUT_BAS_CHAPTER02_PAGE05_TITLE: "§Y移动舰队（5/9）§!"
 TUT_BAS_CHAPTER02_PAGE05_TEXT: "右键点击§M爱尔兰海§!海上省份移动舰队，当舰队离开港口时，连接的单位将会登上船只。\n\n§Y别忘了恢复暂停的游戏。§W"
 TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES: "派遣舰队到达§M爱尔兰海§!海上省份以继续。"
 TUT_BAS_CHAPTER02_PAGE06_TITLE: "§Y驻舰军队（6/10）§!"
 TUT_BAS_CHAPTER02_PAGE06_TEXT: "选择舰队，然后点击§M运输§!按钮选择军队。"
 TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES: "点选§M乘船军队§!以继续。"
 TUT_BAS_CHAPTER02_PAGE07_TITLE: "§Y登陆军队（7/10）§!"
 TUT_BAS_CHAPTER02_PAGE07_TEXT: "你已经点选了你的军队，右键点击发生叛乱的§M佩尔§!省份卸载军队。§W"
 TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES: "命令军队前往§M佩尔§!以继续。"
 TUT_BAS_CHAPTER02_PAGE09_TITLE: "§Y围城（9/10）§!"
 TUT_BAS_CHAPTER02_PAGE09_TEXT: "尽管叛军已被消灭，城市仍在叛军控制下。你的军队正在围攻佩尔，距离叛军投降还需要一段时间。\n\n§Y在教程中一些动作花费的时间已被减少，比如围攻，在正常游戏中这些行动花费的时间更长。§!"
 TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES: "§M夺回佩尔§!以继续。"
 TUT_BAS_CHAPTER02_PAGE10_TITLE: "§Y章节结束（10/10）§!"
 TUT_BAS_CHAPTER02_PAGE10_TEXT: "大获全胜！你已经击败了叛军重新夺回了佩尔，你已经完成了教程的第二章，下一章将会介绍§M生产§!。"
 TUT_BAS_CHAPTER03_PAGE05_TEXT: "玩家可以选择一个沿海省份并点击§M修造船只§!按钮修造船只.有四种船只可供修造：重型战舰，轻型战舰，桨帆战舰和运输船。\n\n§Y点击§M返回§Y回到省份界面并点击§M建造船只§Y按钮。§W"
 TUT_BAS_CHAPTER03_PAGE05_OBJECTIVE: "点击§M建造船只§!以继续。"
 TUT_BAS_CHAPTER03_PAGE10_TITLE: "§Y生产界面（10/12）§!"
 TUT_BAS_CHAPTER03_PAGE10_TEXT: "随着一个帝国变得越来越大，管理它变得更加困难。§M生产界面§! 将帮助您建造更多的建筑物或训练部队。 从列表中选择建筑物将更新地图模式，并提供有关您在哪里能获得最大收益的信息。\n\n§Y请注意屏幕的左上角。§!"
 TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES: "点击§M生产界面按钮§!继续。"
 TUT_BAS_CHAPTER03_PAGE11_TITLE: "§Y生产界面（11/12）§!"
 TUT_BAS_CHAPTER03_PAGE11_TEXT: "选择列表上一个单位，然后点击地图开始生产。玩家可以直接在地图上点击或者点击 §M+§! 图标。多次点击省份会排列船只和单位。\n\n§Y在 5 个不同省份生产，别忘了恢复暂停的游戏。§!"
 TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES: "从左方列表选择任意§M陆上单位§!，§M招募 5 支军队§!以继续。"
 TUT_BAS_CHAPTER04_PAGE02_TEXT: "将军队移动到伦斯特和守军开战。必须围攻并占领该省份才能继续。若玩家想派遣所有的军队，必须将军队从海上运过去，编成军队。\n\n§Y别忘了恢复暂停的游戏。§!"
 TUT_ADV_CHAPTER01_PAGE16_TITLE: "§Y章节结束（16/16）§!"
 TUT_ADV_CHAPTER01_PAGE16_TEXT: "地图将会改变世界地图上显示的信息。下一章节将会具体介绍地图。"
 TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES: "点击§M下一个§!进入下一章节。§W"
 TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES: "点击§M下一个§!继续。"
 TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES: "点击§M威尼斯§!以继续。"
 TUT_ADV_CHAPTER03_PAGE07_TITLE: "§Y贸易竞争力（7/11）§!"
 TUT_ADV_CHAPTER03_PAGE07_TEXT: "贸易竞争力直接影响玩家控制的贸易节点的贸易规模，取决于§M省份§!和保护贸易的§M轻型战舰§!。此外，§M外交顾问§!能够影响§M全局贸易竞争力§!。"
 TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES: "选择威尼斯港口的§M船只§!。"
 TUT_ADV_CHAPTER03_PAGE08_TITLE: "§Y保护贸易（8/11）§!"
 TUT_ADV_CHAPTER03_PAGE08_TEXT: "轻型船只可被用来保护贸易。它们会在贸易节点巡逻，提升该节点的贸易竞争力。这对于提升贸易收入至关重要。"
 TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES: "派遣船只到一处贸易节点§M保护贸易§!。"
 TUT_CAM_CHAPTER01_PAGE01_TITLE: "§Y招募部队（1/8）§!"
 TUT_CAM_CHAPTER01_PAGE01_TEXT: "军队招募是进行战争的一个重要环节。招募在省份内进行，可以使用两种方式。玩家可以通过左上方的§M生产界面§!或者在省份内点击§M招募军队§!按钮，每招募一支军队需要花费1000人力。"
 TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES: "§Y点击左上方的§M生产界面§Y继续。"
 TUT_CAM_CHAPTER01_PAGE02_TITLE: "§Y招募部队（2/8）§!"
 TUT_CAM_CHAPTER01_PAGE02_TEXT: "在左方列表上选择一个军队，然后点击绿色省份进行招募。每招募一支军队需要花费 1000 人力和一定的金币。\n\n§Y别忘了恢复暂停的游戏。§!"
 TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES: "§M招募5个陆军单位§!以继续。"
 TUT_CAM_CHAPTER01_PAGE05_TITLE: "§Y战争概览（5/8）§!"
 TUT_CAM_CHAPTER01_PAGE05_TEXT: "战争概览窗口能告诉玩家战争的进行过程，交战的双方以及双方的首领。战役和攻城列表显示在下方。"
 TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES: "点击§M下一个§!以继续。"
 TUT_CAM_CHAPTER02_PAGE02_TITLE: "§Y顾问（2/18）§!"
 TUT_CAM_CHAPTER02_PAGE02_TEXT: "你每个月都会得到顾问给你增加的§M君主点数§!。用金币雇佣他们，同时每个月将会发给他们工资。雇佣更贵的顾问将会得到更多的君主点数，但你每个月会得到更少的金币。\n\n§Y点击§M你有一个空闲的顾问槽§!以进入§M政府§!界面查看。§W"
 TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES: "打开§M科技界面§!以继续。"
 TUT_CAM_CHAPTER02_PAGE03_TITLE: "§Y顾问（3/18）§!"
 TUT_CAM_CHAPTER02_PAGE03_TEXT: "顾问能够增加玩家每月获得的§M君主点数§!。玩家需要花费黄金招募顾问，每月还要发给顾问一定工资。雇佣的顾问越昂贵，君主点数的增加量也越大，但是每月获得黄金就会变少。\n\n§Y点击空白肖像前往可雇佣顾问列表§W"
 TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES: "§M雇佣一名顾问§!以继续。"
 TUT_CAM_CHAPTER02_PAGE13_TITLE: "§Y科技（13/18）§!"
 TUT_CAM_CHAPTER02_PAGE13_TEXT: "科技可以通过花费§M君主点数§!解锁。科技可分为§M三种类型§!，每一种类型和一种君主点数相关。§!"
 TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES: "打开§M科技界面§!继续。"
 TUT_CAM_CHAPTER02_PAGE14_TITLE: "§Y科技（14/18）§!"
 TUT_CAM_CHAPTER02_PAGE14_TEXT: "科技超前将会对你的科技花费造成额外惩罚.合理安排科技和理念以便于更合理的使用君主点数，根据你的统治者的能力来协调安排也是个不错的选择"
 TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES: "解锁§M贵族共和制（7）§!以继续。"
 TUT_CAM_CHAPTER02_PAGE15_TITLE: "§Y理念组（15/18）§!"
 TUT_CAM_CHAPTER02_PAGE15_TEXT: "在特定级别的§M行政科技§!解锁后，你会获得一个理念组栏位。你刚刚解锁的科技帮助你获得了第二个理念组栏位。理念组是帮助你的国家更加专门化的扮演好某一职责的良方。"
 TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES: "打开§M理念组界面§!以继续。"
 TUT_CAM_CHAPTER02_PAGE16_TITLE: "§Y理念组（16/18）§!"
 TUT_CAM_CHAPTER02_PAGE16_TEXT: "解锁理念组需要付出§M400行政§!、§M外交§!或§M军事§!的§M君主点数§!。而所需君主点数的种类，则随理念组而异。根据你库存充裕的君主点来选择理念组，才是明智的选择。\n\n§Y请点击§M空白的理念槽§!再点击§M探索理念§!。§W"
 TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES: "选择§M探索§!理念以继续。"
 TUT_CAM_CHAPTER02_PAGE17_TITLE: "§Y理念（17/18）§!"
 TUT_CAM_CHAPTER02_PAGE17_TEXT: "解锁3个理念也会解锁1个你的§M国家理念§!。多数大国和一些小国都拥有独特的国家理念。\n\n§M探索新世界§Y在§M探索§Y理念组中，该理念允许你可以招募§M探险家§Y和§M征服者§Y。该理念的前提为解锁§M开拓殖民地§Y理念。"
 TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES: "解锁§M探索新世界§!理念以继续。"
 TUT_CAM_CHAPTER03_PAGE01_TITLE: "§Y探索（1/8）§!"
 TUT_CAM_CHAPTER03_PAGE01_TEXT: "探索和殖民是《欧陆风云IV》的重头戏。探索新大陆、建立殖民地是一个相对和平的帝国扩张方式。"
 TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES: "点击§M下一个§!以继续。"
 TUT_CAM_CHAPTER03_PAGE02_TITLE: "§Y探索（2/8）§!"
 TUT_CAM_CHAPTER03_PAGE02_TEXT: "未知之地被标识为§M未知省份§!。你需要一位§M探险家§!或者§M征服者§!来进入未知省份。招募探险家或征服者需要§M探索新世界§!理念。"
 TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES: "选中你位于§M安达卢西亚§!的舰队以继续。"
 TUT_CAM_CHAPTER03_PAGE03_TITLE: "§Y未知省份（3/8）§!"
 TUT_CAM_CHAPTER03_PAGE03_TEXT: "探险家指挥海军，征服者指挥陆军。目前你的舰队在探险家克里斯多弗·哥伦布的指挥之下。\n\n§Y使用右键点击§M未知区域§Y将舰队移动过去。\n\n记得要取消游戏暂停。§!"
 TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES: "将你的舰队§M沿着箭头指示§!驶向西方以继续。§W"
 TUT_CAM_CHAPTER03_PAGE04_TITLE: "§Y损耗（4/8）§!"
 TUT_CAM_CHAPTER03_PAGE04_TEXT: "由于损耗，探索可能会充满危险。当你的船队远航难以获得补给时，他们就会损耗。在正常的游戏中，你不得不缓慢的探索，并在必要时召回船队重整旗鼓。不过在教学中，我们把损耗降至很低。"
 TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES: "将你的舰队§M沿着箭头指示§!驶向西方以继续。§W"