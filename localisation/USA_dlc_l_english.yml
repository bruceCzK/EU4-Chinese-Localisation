 usa_dlc.EVTNAME70:0 "1816年美国总统大选"
 usa_dlc.EVTDESC70:0 "竞选活动和问题，1816:没有什么很大的障碍.詹姆斯.门罗受到两位广受欢迎的前总统支持，杰斐逊和麦迪逊，门罗是一个极少参与竞选活动的参谋人士.选举从一开始就毫无悬念，事实上已经只有一个政党了，那就是共和党.联邦党还存在，但因对1812年战争的反对而势力尽失，只在新英格兰还有支持者.这个政党已经走向淘汰的边缘，甚至拿不出一个官方指定的候选人.他们通过支持鲁弗斯.金对共和党的主宰进行象征性的抵抗.另一方面，共和党以纽约、弗吉尼亚的坚实基地在全美组织活动，在南部的竞选中发挥他们的技巧和影响力.四位共和党总统的连续在位加强了共和党的实力并使联邦党的实力成反比衰落.詹姆斯.门罗轻而易举地取得了胜利，即便没有1820年的胜利那么辉煌，那次他赢得了除了一张之外的全部选票.竞选票数:门罗183，金34.在这个时刻，美国将选择谁来成为她的灵魂人物？"
 usa_dlc.EVTOPTA70:0 "詹姆斯 门罗"
 usa_dlc.EVTOPTB70:0 "鲁弗斯.金"
 usa_dlc.EVTNAME71:0 "亚当斯-奥尼斯条约"
 usa_dlc.EVTDESC71:0 "在第一次塞米诺尔战争（1817-1818）期间，美国军队攻击了佛罗里达的塞米诺尔印第安人和本地逃亡奴隶。因为这些人袭击了乔治亚，并屠杀当地居民。为了扫清障碍，安德鲁.杰克逊将军烧毁了数个村庄，推翻了当地西班牙总督的统治。这个情况使西班牙政府相信，美国有能力在他想要的时候占有整个佛罗里达。在认清现实后，西班牙政府决定出售佛罗里达给美国以换取一笔金钱。这个协议最终由美国国务卿约翰.昆西.亚当斯和西班牙首相路易斯.德.奥尼斯签署。总统先生，我们应该接受这个提议吗？"
