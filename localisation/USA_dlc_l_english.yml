 usa_dlc.EVTNAME68:0 "1812年，鹰派与鸽派"
 usa_dlc.EVTDESC68:0 "1812年，陷于战争中的英国人仍然没把美国独立的事实当一回事.英国在海上无视美国正当的中立权益，强征美国的船员，扣押美国的船只.他们还鼓动西边的印第安人引发动乱.这些种种状况，另美国的一些上流人士，如亨利.克莱和约翰.C.卡尔霍恩为战争积极游说，他们认为这是夺取加拿大的不容错过的机会，总统应该在国际事务中表现出强硬的一面.尽管国内有着严重的分歧，但当总统要求国会宣战时（六月一日）仍获得了南部和西部的支持，新英格兰则表示反对.战争对美国军队而言并不怎么顺利，白宫遭到了英国皇家海军的炮轰，只有1815年在新奥尔良取得了一次战役的胜利.这场战争最后在维持现状不变的情况下结束了.但是，它完全可能拥有一个非常不同的结局.您将如何选择，总统阁下？"
 usa_dlc.EVTOPTA68:0 "支持鹰派"
 usa_dlc.EVTOPTB68:0 "支持鸽派"
 usa_dlc.EVTNAME69:0 "1812年美国总统大选"
 usa_dlc.EVTDESC69:0 "竞选活动和问题，1812:1812年的战争主宰着这次的竞选.由于美国在战争前期在西部遭受的失败，德维特.克林顿的支持者抨击总统在战争中指挥不力，联邦党人则公开批评这场战争本身就是个错误.麦迪逊的竞选团队辩称这场战争是捍卫美国中立权益的必须行为.麦迪逊并不是那么受欢迎，但两件事的变化使克林顿陷于不利.第一，克林顿试图同时拉拢鹰派和鸽派使他失去了两边的信任.第二，麦迪逊总统正经历战争而人民相信他的辩护并团结起来支持他.竞选票数:麦迪逊128，克林顿89.在这个时刻，美国将选择谁来成为她的灵魂人物？"
 usa_dlc.EVTOPTA69:0 "詹姆斯.麦迪逊"
