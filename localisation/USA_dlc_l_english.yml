 usa_dlc.EVTOPTB71:0 "拒绝提议"
 usa_dlc.EVTNAME72:0 "对英国的经济依赖崩溃"
 usa_dlc.EVTDESC72:0 "在第二次和英国的战争——1812年战争——之后，美国对英国的经济依赖终于走到了尽头。随着和欧洲贸易的暂止，国内的工业填补了这个空缺。因这场战争而蓬勃发展的经济使得美国迈出了他从农业国家转变为工业巨人的第一步。"
