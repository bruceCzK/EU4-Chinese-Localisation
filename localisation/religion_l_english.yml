 odin:0 "奥丁"
 odin_desc:0 "奥丁是北欧神话中的主神，通常与战争，胜利和死亡相联系。"
 freya:0 "芙蕾雅"
 freya_desc:0 "芙蕾雅是一位女神，一般由于爱，美，生育和她的财富的承诺而被崇拜。"
 tor:0 "托尔"
 tor_desc:0 "托尔是奥丁的儿子，是保护人类对抗试图进入尘世的恐怖的神."
 tyr:0 "提尔"
 tyr_desc:0 "提尔是司掌法律的独臂神，是最勇敢的诸神之一。"
 snotra:0 "斯诺特拉"
 snotra_desc:0 "斯诺特拉是智慧女神. 一个智慧的男人或女人可以以她之名为荣，被称作斯诺特"
 njord:0 "尼约德"
 njord_desc:0 "芙蕾雅之父，大海与财富之神会给他的信徒们送上食物。"
 MESOAMERICAN_HERETIC:0 "特诺塞洛梅"
 NAHUATL_HERETIC:0 "特诺塞洛梅"
 INTI_HERETIC:0 "瓦卡崇拜者"
 MAZDAKI:0 "马兹达克"
 MANICHEAN:0 "摩尼教"
 OLD_TENGRI:0 "旧长生天"
 spreading_of_norse_rituals_title:0 "诺斯宗教仪式的传播"
 spreading_of_norse_rituals_desc:0 "皈依诺斯信仰不需要任何代价。每个人都能选择自己的宗教仪式。只要你信仰阿萨神族——奥丁，索尔，芙蕾雅和斯诺特拉——你便被认为是阿萨神族的追随者。让我们鼓励更多臣民了解我们的神吧，至少可以让他们开始崇拜祂们。"
 restrict_government_offices_title:0 "鼓励改信犹太教"
 restrict_government_offices_desc:0 "让我们限制所有中央政府、地方政府和军队中的重要职务，将这些职务给那些拥有真正信仰的人，并对所有下级官员提供免费的《犹太法典》和《全桌盛宴》的教育。通过这种方法，我们可以保证他们拥有转化信仰的能力和愿望。"
 restricted_offices:0 "鼓励改信"
 desc_restricted_offices:0 "我们正通过限制非信者的机会和鼓励学习转变信仰所需的科目来积极鼓励我们国家中的非犹太教人口转信真正的信仰。"
 spreading_norse_rituals:0 "仪式的传播"
 desc_spreading_norse_rituals:0 "我们正积极鼓励非诺斯信仰的人口了解我们宗教的神和仪式。"
