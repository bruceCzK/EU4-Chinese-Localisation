l_english:
 NEW_ACHIEVEMENT_1_2_NAME: "为了荣耀"
 NEW_ACHIEVEMENT_1_2_DESC: "外交吞并一个附庸国。"
 NEW_ACHIEVEMENT_1_3_NAME: "强大的陆军"
 NEW_ACHIEVEMENT_1_3_DESC: "扩充陆军至陆军规模上限。"
 NEW_ACHIEVEMENT_1_4_NAME: "强大的海军"
 NEW_ACHIEVEMENT_1_4_DESC: "扩充海军至海军规模上限。"
 NEW_ACHIEVEMENT_1_5_NAME: "信仰守护者"
 NEW_ACHIEVEMENT_1_5_DESC: "成为信仰守护者。"
 NEW_ACHIEVEMENT_1_6_NAME: "至死不渝"
 NEW_ACHIEVEMENT_1_6_DESC: "与他国王室联姻。"
 NEW_ACHIEVEMENT_1_7_NAME: "那是我的！"
 NEW_ACHIEVEMENT_1_7_DESC: "征服一个省份。"
 NEW_ACHIEVEMENT_1_8_NAME: "胜利！"
 NEW_ACHIEVEMENT_1_8_DESC: "赢得一场战争。"
 NEW_ACHIEVEMENT_1_9_NAME: "皇帝的新装"
 NEW_ACHIEVEMENT_1_9_DESC: "将奥地利赶下神圣罗马帝国皇帝的宝座，并取而代之。"
 NEW_ACHIEVEMENT_1_10_NAME: "南下"
 NEW_ACHIEVEMENT_1_10_DESC: "在澳大利亚拥有一块殖民地。"
 NEW_ACHIEVEMENT_1_11_NAME: "这不是通往印度的路吗？"
 NEW_ACHIEVEMENT_1_11_DESC: "作为卡斯提尔或西班牙发现美洲大陆。"
 NEW_ACHIEVEMENT_1_12_NAME: "青底金鸢尾"
 NEW_ACHIEVEMENT_1_12_DESC: "作为法国领有全部法国核心领土。"
 NEW_ACHIEVEMENT_1_13_NAME: "不再那么悲伤的国度……"
 NEW_ACHIEVEMENT_1_13_DESC: "作为葡萄牙，在巴西和非洲拥有一块殖民地。"
 NEW_ACHIEVEMENT_1_14_NAME: "认真的？"
 NEW_ACHIEVEMENT_1_14_DESC: "在一场战役中击杀10,000个敌人。"
 NEW_ACHIEVEMENT_1_15_NAME: "这全是为了钱"
 NEW_ACHIEVEMENT_1_15_DESC: "积累3000金币。"
 NEW_ACHIEVEMENT_1_16_NAME: "受人尊敬"
 NEW_ACHIEVEMENT_1_16_DESC: "拥有100点威望、100点正统性及3点稳定度。"
 NEW_ACHIEVEMENT_1_17_NAME: "正统天主教"
 NEW_ACHIEVEMENT_1_17_DESC: "控制三个红衣主教。"
 NEW_ACHIEVEMENT_1_18_NAME: "神君天降"
 NEW_ACHIEVEMENT_1_18_DESC: "获得一位5/5/5的统治者。"
 NEW_ACHIEVEMENT_1_19_NAME: "意大利野心"
 NEW_ACHIEVEMENT_1_19_DESC: "成立意大利。"
 NEW_ACHIEVEMENT_1_20_NAME: "冷战"
 NEW_ACHIEVEMENT_1_20_DESC: "不经历战斗赢得一场战争。"
 NEW_ACHIEVEMENT_1_21_NAME: "王室权利"
 NEW_ACHIEVEMENT_1_21_DESC: "通过王位继承战争达成联合统治。"
 NEW_ACHIEVEMENT_1_22_NAME: "革命万岁！"
 NEW_ACHIEVEMENT_1_22_DESC: "在他国支持叛军并强制达成他们的诉求。"
 NEW_ACHIEVEMENT_1_23_NAME: "战友"
 NEW_ACHIEVEMENT_1_23_DESC: "作为非战争盟主赢得一场战争。"
 NEW_ACHIEVEMENT_1_24_NAME: "我的加勒比没有海盗"
 NEW_ACHIEVEMENT_1_24_DESC: "自身或属国领有加勒比地区所有省份。"
 NEW_ACHIEVEMENT_1_25_NAME: "印度的主宰"
 NEW_ACHIEVEMENT_1_25_DESC: "作为欧洲国家，拥有全印度的省份及核心。"
 NEW_ACHIEVEMENT_1_26_NAME: "瑞典没有被人为加强！"
 NEW_ACHIEVEMENT_1_26_DESC: "作为瑞典，拥有波罗的海海岸线全部省份及核心。"
 NEW_ACHIEVEMENT_1_27_NAME: "我的军队不可战胜！"
 NEW_ACHIEVEMENT_1_27_DESC: "获得至少7.0的陆军士气。"
 NEW_ACHIEVEMENT_1_28_NAME: "这支海军可以战胜一切"
 NEW_ACHIEVEMENT_1_28_DESC: "获得至少7.0的海军士气。"
 NEW_ACHIEVEMENT_1_29_NAME: "笔杆子胜于枪杆子"
 NEW_ACHIEVEMENT_1_29_DESC: "作为奥地利同时联合统治三个国家。"
 NEW_ACHIEVEMENT_1_30_NAME: "传统玩家"
 NEW_ACHIEVEMENT_1_30_DESC: "海军与陆军传统均超过90％。"
 NEW_ACHIEVEMENT_1_31_NAME: "全靠运气"
 NEW_ACHIEVEMENT_1_31_DESC: "指挥无将领军队战胜敌国神将率领的军队。"
 NEW_ACHIEVEMENT_6_0_NAME: "一切归于祖国俄罗斯"
 NEW_ACHIEVEMENT_6_0_DESC: "以俄罗斯文化国家开局，并成立俄罗斯。"
 NEW_ACHIEVEMENT_6_1_NAME: "遍布每个大洲"
 NEW_ACHIEVEMENT_6_1_DESC: "在每个大洲都拥有至少一个省份。"
 NEW_ACHIEVEMENT_6_2_NAME: "西班牙是皇帝"
 NEW_ACHIEVEMENT_6_2_DESC: "作为西班牙成为神圣罗马帝国皇帝。"
 NEW_ACHIEVEMENT_6_3_NAME: "提前成立的帝国"
 NEW_ACHIEVEMENT_6_3_DESC: "成立德国。"
 NEW_ACHIEVEMENT_6_4_NAME: "波兰能上太空"
 NEW_ACHIEVEMENT_6_4_DESC: "作为波兰，将所有科技提升到最高等级（32）。"
 NEW_ACHIEVEMENT_6_5_NAME: "开眼看世界"
 NEW_ACHIEVEMENT_6_5_DESC: "发现所有的非荒地的省份。"
 NEW_ACHIEVEMENT_6_6_NAME: "菊花宝座"
 NEW_ACHIEVEMENT_6_6_DESC: "作为大名统一全日本。"
 NEW_ACHIEVEMENT_6_7_NAME: "巴西琉斯"
 NEW_ACHIEVEMENT_6_7_DESC: "作为拜占庭重建罗马帝国。"
 NEW_ACHIEVEMENT_6_8_NAME: "侵略扩张者"
 NEW_ACHIEVEMENT_6_8_DESC: "拥有200个省份。"
 NEW_ACHIEVEMENT_6_9_NAME: "不仅仅是名义上的皇帝"
 NEW_ACHIEVEMENT_6_9_DESC: "完成神圣罗马帝国所有改革。"
 NEW_ACHIEVEMENT_6_10_NAME: "挪威的森林"
 NEW_ACHIEVEMENT_6_10_DESC: "作为挪威，自身或属国领有全世界制造船具的省份。"
 NEW_ACHIEVEMENT_6_11_NAME: "非洲霸主"
 NEW_ACHIEVEMENT_6_11_DESC: "作为刚果，拥有全非洲的省份及核心。"
 NEW_ACHIEVEMENT_6_12_NAME: "阻止血泪之路"
 NEW_ACHIEVEMENT_6_12_DESC: "作为切罗基，拥有十三殖民地区的省份及核心，并接纳全部思潮。"
 NEW_ACHIEVEMENT_6_13_NAME: "巴黎一夜"
 NEW_ACHIEVEMENT_6_13_DESC: "以英格兰开局（不能成立除大不列颠外的国家）拥有核心省份巴黎。"
 NEW_ACHIEVEMENT_6_14_NAME: "毫无争议的罗姆苏丹"
 NEW_ACHIEVEMENT_6_14_DESC: "作为奥斯曼，拥有核心省份罗马、莫斯科和伊斯坦布尔。"
 NEW_ACHIEVEMENT_6_15_NAME: "市场掌控"
 NEW_ACHIEVEMENT_6_15_DESC: "成为7种不同贸易货物的主导者。"
 NEW_ACHIEVEMENT_6_16_NAME: "帝国的遗迹"
 NEW_ACHIEVEMENT_6_16_DESC: "取缔神圣罗马帝国。"
 NEW_ACHIEVEMENT_6_17_NAME: "世界征服者"
 NEW_ACHIEVEMENT_6_17_DESC: "自身或属国领有全世界。"
 NEW_ACHIEVEMENT_6_18_NAME: "三山帝国"
 NEW_ACHIEVEMENT_6_18_DESC: "作为琉球，自身或属国领有全世界。"
 NEW_ACHIEVEMENT_6_19_NAME: "圣战"
 NEW_ACHIEVEMENT_6_19_DESC: "作为内志领有500个逊尼派省份。"
 NEW_ACHIEVEMENT_6_21_NAME: "日落入侵"
 NEW_ACHIEVEMENT_6_21_DESC: "作为阿兹特克，拥有核心省份里斯本、马德里、巴黎、伦敦、阿姆斯特丹以及罗马。"
 NEW_ACHIEVEMENT_6_22_NAME: "爱尔兰人的运气"
 NEW_ACHIEVEMENT_6_22_DESC: "作为爱尔兰国家，拥有有整个不列颠群岛的省份及核心。"
 NEW_ACHIEVEMENT_6_23_NAME: "贸易霸权"
 NEW_ACHIEVEMENT_6_23_DESC: "以任意欧洲国家开局，征服并拥有亚丁、霍尔木兹以及马六甲的核心。"
 NEW_ACHIEVEMENT_6_24_NAME: "翼骑兵"
 NEW_ACHIEVEMENT_6_24_DESC: "激活骑兵兵种翼骑兵，且骑兵作战能力加成超过+50％。"
 NEW_ACHIEVEMENT_6_25_NAME: "大包围网"
 NEW_ACHIEVEMENT_6_25_DESC: "加入一个成员国超过5个的包围网。"
 NEW_ACHIEVEMENT_6_26_NAME: "双份爱意"
 NEW_ACHIEVEMENT_6_26_DESC: "以没有被联统国的国家开局，在同一时间获得两个被联统国。"
 NEW_ACHIEVEMENT_6_27_NAME: "只需要一点点耐心"
 NEW_ACHIEVEMENT_6_27_DESC: "以1444年的剧本开局，玩到1820年结束。"
 NEW_ACHIEVEMENT_6_28_NAME: "不自由毋宁死"
 NEW_ACHIEVEMENT_6_28_DESC: "1776年剧本以美国开局，通过和平手段取回全部美国核心领土。"
 NEW_ACHIEVEMENT_6_29_NAME: "没有人想死"
 NEW_ACHIEVEMENT_6_29_DESC: "作为桑海，拥有省份廷巴克图。"
 NEW_ACHIEVEMENT_6_30_NAME: "力挽狂澜"
 NEW_ACHIEVEMENT_6_30_DESC: "以1444年游牧部落开局，接受所有思潮。"
 NEW_ACHIEVEMENT_6_31_NAME: "以父之名"
 NEW_ACHIEVEMENT_6_31_DESC: "作为东正教国家，获取100牧首权威。"
 NEW_ACHIEVEMENT_7_0_NAME: "初升旭日"
 NEW_ACHIEVEMENT_7_0_DESC: "作为欧洲国家，拥有全日本的省份及核心。"
 NEW_ACHIEVEMENT_7_1_NAME: "五殖民地"
 NEW_ACHIEVEMENT_7_1_DESC: "拥有五个殖民领。"
 NEW_ACHIEVEMENT_7_2_NAME: "再次收复失地"
 NEW_ACHIEVEMENT_7_2_DESC: "作为格拉纳达，成立安达卢西亚并重新征服整个伊比利亚。"
 NEW_ACHIEVEMENT_7_3_NAME: "以下克上"
 NEW_ACHIEVEMENT_7_3_DESC: "作为殖民领，在不成立其他国家的前提下独立，并使你的前宗主国成为你的附庸。"
 NEW_ACHIEVEMENT_7_4_NAME: "大汗"
 NEW_ACHIEVEMENT_7_4_DESC: "以蒙古或大帐开局，自身或属国拥有全中国、俄罗斯以及波斯地区的省份。"
 NEW_ACHIEVEMENT_7_5_NAME: "贸易四方"
 NEW_ACHIEVEMENT_7_5_DESC: "设立四个贸易公司并获得作为奖励的商人团。"
 NEW_ACHIEVEMENT_7_6_NAME: "无敌舰队"
 NEW_ACHIEVEMENT_7_6_DESC: "在没有贷款的情况下拥有500艘重型战舰。"
 NEW_ACHIEVEMENT_7_7_NAME: "我将一如既往"
 NEW_ACHIEVEMENT_7_7_DESC: "以荷兰文化小国开局，成立尼德兰。"
 NEW_ACHIEVEMENT_7_8_NAME: "市场保护"
 NEW_ACHIEVEMENT_7_8_DESC: "拥有100%重商主义。"
 NEW_ACHIEVEMENT_7_9_NAME: "墨丘利女王"
 NEW_ACHIEVEMENT_7_10_NAME: "黄金成堆"
 NEW_ACHIEVEMENT_7_10_DESC: "拥有10个出产黄金的省份。"
 NEW_ACHIEVEMENT_7_11_NAME: "迦太基之子"
 NEW_ACHIEVEMENT_7_11_DESC: "作为突尼斯，拥有西西里、撒丁尼亚、巴利阿里群岛、阿尔及尔海岸线以及西班牙南部海岸线的省份及核心。"
 NEW_ACHIEVEMENT_7_12_NAME: "城堡内的公主"
 NEW_ACHIEVEMENT_7_12_DESC: "以继承人不是女性的国家开局，获得一位女性继承人，同时在首都建有城堡 （不算更高级的要塞建筑物）。"
 NEW_ACHIEVEMENT_7_13_NAME: "可以选举了！"
 NEW_ACHIEVEMENT_7_13_DESC: "以非选帝侯开局，成为神圣罗马帝国的选帝侯。"
 NEW_ACHIEVEMENT_7_14_NAME: "瓦萨还是韦廷？"
 NEW_ACHIEVEMENT_7_14_DESC: "当波兰或者是波兰立陶宛联邦是选举君主制时，支持你的王室成员上位成为其统治者。"
 NEW_ACHIEVEMENT_7_15_NAME: "中国橙！"
 NEW_ACHIEVEMENT_7_15_DESC: "共和传统达到100%，且掌权派为奥兰治派，并在中华区域拥有一个省份。"
 NEW_ACHIEVEMENT_7_16_NAME: "定于一尊"
 NEW_ACHIEVEMENT_7_16_DESC: "作为波兰，成为君主专制国家，废止瑟姆议会。"
 NEW_ACHIEVEMENT_7_17_NAME: "威尼斯之海"
 NEW_ACHIEVEMENT_7_17_DESC: "作为威尼斯，在拥有的省份少于10个的情况下占有亚历山大港与君士坦丁堡贸易节点75%的贸易份额。"
 NEW_ACHIEVEMENT_7_18_NAME: "强取豪夺"
 NEW_ACHIEVEMENT_7_18_DESC: "恢复丹麦在丹麦法区的统治，并将其转为丹麦文化"
 NEW_ACHIEVEMENT_7_19_NAME: "满洲候选人"
 NEW_ACHIEVEMENT_7_19_DESC: "以女真部落之一开局，成立大清帝国。"
 NEW_ACHIEVEMENT_7_20_NAME: "瞩目焦点"
 NEW_ACHIEVEMENT_7_20_DESC: "同时拥有新教和改革宗的改革中心。"
 NEW_ACHIEVEMENT_7_21_NAME: "尽在掌握"
 NEW_ACHIEVEMENT_7_21_DESC: "有100个或以上的省份没有自治度或叛乱度。"
 NEW_ACHIEVEMENT_7_22_NAME: "粉碎革命"
 NEW_ACHIEVEMENT_7_22_DESC: "与革命目标国交战，控制他们的首都且有至少99%的战争分数。"
 NEW_ACHIEVEMENT_7_23_NAME: "东方璞玉之地"
 NEW_ACHIEVEMENT_7_23_DESC: "作为佛教国家，在中美洲有一个核心省份。"
 NEW_ACHIEVEMENT_7_24_NAME: "那是丝绸之路"
 NEW_ACHIEVEMENT_7_24_DESC: "自身或属国拥有世界上生产丝绸的所有省份。"
 NEW_ACHIEVEMENT_7_25_NAME: "真正的朋友"
 NEW_ACHIEVEMENT_7_25_DESC: "以支持叛军派系的理由发动战争并获胜，强制对方同意叛军的要求。"
 NEW_ACHIEVEMENT_7_26_NAME: "沼泽要塞"
 NEW_ACHIEVEMENT_7_26_DESC: "拥有至少有两个沼泽地形的省份的卫戍国。"
 NEW_ACHIEVEMENT_7_27_NAME: "万王之王"
 NEW_ACHIEVEMENT_7_27_DESC: "以阿尔达比勒开局，成立波斯。"
 NEW_ACHIEVEMENT_7_28_NAME: "请去死吧"
 NEW_ACHIEVEMENT_7_28_DESC: "君主三项能力均不超过1，并活到70岁以上。"
 NEW_ACHIEVEMENT_7_29_NAME: "圣三位一体"
 NEW_ACHIEVEMENT_7_29_DESC: "作为教宗国，领有省份耶路撒冷，拥有卫戍国利沃尼亚骑士团，条顿骑士团，圣约翰骑士团。"
 NEW_ACHIEVEMENT_7_30_NAME: "瑞士湖"
 NEW_ACHIEVEMENT_7_30_DESC: "作为瑞士，拥有99个内陆省份。"
 NEW_ACHIEVEMENT_7_31_NAME: "耶路撒冷之王"
 NEW_ACHIEVEMENT_7_31_DESC: "作为塞浦路斯或医院骑士团，成立耶路撒冷王国。"
 NEW_ACHIEVEMENT_8_0_NAME: "克拉巴特"
 NEW_ACHIEVEMENT_8_0_DESC: "成立克罗地亚，派遣一支骑兵部队驻扎在斯德哥尔摩。"
 NEW_ACHIEVEMENT_8_1_NAME: "北方雄狮"
 NEW_ACHIEVEMENT_8_1_DESC: "瑞典开局，并且领导新教同盟战胜皇帝。"
 NEW_ACHIEVEMENT_8_2_NAME: "和平守护者"
 NEW_ACHIEVEMENT_8_2_DESC: "保证法兰西，奥斯曼帝国和俄罗斯独立"
 NEW_ACHIEVEMENT_8_3_NAME: "扎格纳特的首要仆人"
 NEW_ACHIEVEMENT_8_3_DESC: "以奥里萨开局，自身或属国拥有世界上生产热带木材的所有省份。"
 NEW_ACHIEVEMENT_8_4_NAME: "孟加拉虎"
 NEW_ACHIEVEMENT_8_4_DESC: "以孟加拉开局，拥有核心省份撒尔马罕。"
 NEW_ACHIEVEMENT_8_5_NAME: "祭司王约翰"
 NEW_ACHIEVEMENT_8_5_DESC: "作为信仰科普特派的埃塞俄比亚，拥有核心省份亚历山大港、安条克和君士坦丁堡。"
 NEW_ACHIEVEMENT_8_6_NAME: "逆转老同盟"
 NEW_ACHIEVEMENT_8_6_DESC: "作为苏格兰，让法兰西成为附庸（不成立大不列颠）"
 NEW_ACHIEVEMENT_8_7_NAME: "哥特入侵"
 NEW_ACHIEVEMENT_8_7_DESC: "以狄奥多罗开局，征服欧洲所有德意志文化省份。"
 NEW_ACHIEVEMENT_8_8_NAME: "叩头"
 NEW_ACHIEVEMENT_8_8_DESC: "作为明，拥有各种宗教组信仰的属国。"
 NEW_ACHIEVEMENT_8_9_NAME: "巴巴罗萨"
 NEW_ACHIEVEMENT_8_9_DESC: "作为马格里布国家，有500条轻型船同时进行私掠。"
 NEW_ACHIEVEMENT_8_10_NAME: "乔治亚在我心"
 NEW_ACHIEVEMENT_8_10_DESC: "拥有所有三个格鲁吉亚省份。"
 NEW_ACHIEVEMENT_8_11_NAME: "阿尔巴尼亚或伊比利亚"
 NEW_ACHIEVEMENT_8_11_DESC: "作为阿尔巴尼亚，自身或者属国拥有伊比利亚和高加索地区。"
 NEW_ACHIEVEMENT_8_12_NAME: "香料必须流动"
 NEW_ACHIEVEMENT_8_12_DESC: "成立马来亚"
 NEW_ACHIEVEMENT_8_13_NAME: "拉杰普特国的拉贾"
 NEW_ACHIEVEMENT_8_13_DESC: "以纳高尔征服全德意志"
 NEW_ACHIEVEMENT_8_14_NAME: "印度帝国日不落"
 NEW_ACHIEVEMENT_8_14_DESC: "成立印度斯坦或婆罗多，自身或属国拥有开普、伦敦、香港（位于广东）以及渥太华（位于上加拿大）。"
 NEW_ACHIEVEMENT_8_15_NAME: "突破一千！"
 NEW_ACHIEVEMENT_8_15_DESC: "正好拥有1001块省份"
 NEW_ACHIEVEMENT_8_16_NAME: "德古拉的复仇"
 NEW_ACHIEVEMENT_8_16_DESC: "以瓦拉几亚或者摩尔达维亚开局，成立罗马尼亚 并自身或附庸领有巴尔干全境"
 NEW_ACHIEVEMENT_8_17_NAME: "阿拉伯咖啡"
 NEW_ACHIEVEMENT_8_17_DESC: "成立阿拉伯 并成为世界上咖啡产量最高的国家"
 NEW_ACHIEVEMENT_8_18_NAME: "比皮特·海恩更牛"
 NEW_ACHIEVEMENT_8_18_DESC: "在一次针对珍宝船队的私掠中获得超过100金"
 NEW_ACHIEVEMENT_8_19_NAME: "太阳神"
 NEW_ACHIEVEMENT_8_19_DESC: "成立印加，接受所有思潮并将整个南美化为自己的核心领土。"
 NEW_ACHIEVEMENT_8_20_NAME: "疯狂的边缘"
 NEW_ACHIEVEMENT_8_20_DESC: "以阿兹特克 到达95末日值，并在之后20年内不让末日值达到100"
 NEW_ACHIEVEMENT_8_21_NAME: "麦哲伦航行"
 NEW_ACHIEVEMENT_8_21_DESC: "第一个完成环球航行。"
 NEW_ACHIEVEMENT_8_22_NAME: "西班牙帝国"
